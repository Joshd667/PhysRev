<!-- Flashcard Deck Editor Modal -->
<div x-show="showFlashcardEditor"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @click="closeFlashcardEditor()"
     class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">

    <!-- Modal Window -->
    <div @click.stop
         x-show="showFlashcardEditor"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col overflow-hidden">

        <!-- Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center space-x-3">
                <i data-lucide="layers" class="w-6 h-6 text-purple-600 dark:text-purple-400"></i>
                <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200" x-text="flashcardEditorMode === 'create' ? 'Create Flashcard Deck' : 'Edit Flashcard Deck'"></h2>
            </div>
            <button @click="closeFlashcardEditor()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                <i data-lucide="x" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
            </button>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-6 space-y-6 minimal-scrollbar">

            <!-- Deck Name -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 flex items-center space-x-2">
                    <i data-lucide="folder" class="w-4 h-4 text-purple-600 dark:text-purple-400"></i>
                    <span>Deck Name</span>
                </label>
                <input
                    x-model="flashcardEditorDeckName"
                    type="text"
                    placeholder="e.g., Newton's Laws, Circuit Analysis, Wave Properties..."
                    class="w-full px-4 py-3 text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500 bg-white dark:bg-gray-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:border-purple-500 dark:focus:border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-500/20 transition-colors"
                />
            </div>

            <!-- Add New Card Section -->
            <div class="bg-purple-50 dark:bg-purple-900/20 rounded-lg p-4 border border-purple-200 dark:border-purple-800">
                <h3 class="text-sm font-semibold text-purple-900 dark:text-purple-200 mb-3 flex items-center space-x-2">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i>
                    <span>Add Card to Deck</span>
                </h3>

                <div class="space-y-3">
                    <!-- Front of Card -->
                    <div>
                        <label class="block text-xs font-medium text-purple-800 dark:text-purple-300 mb-1">Front (Question/Term)</label>
                        <textarea
                            x-model="flashcardEditorCurrentCardFront"
                            rows="2"
                            placeholder="Enter the question or term..."
                            class="w-full px-3 py-2 text-sm text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500 bg-white dark:bg-gray-700 border border-purple-300 dark:border-purple-700 rounded-lg focus:border-purple-500 dark:focus:border-purple-400 focus:outline-none resize-none"
                        ></textarea>
                    </div>

                    <!-- Back of Card -->
                    <div>
                        <label class="block text-xs font-medium text-purple-800 dark:text-purple-300 mb-1">Back (Answer/Definition)</label>
                        <textarea
                            x-model="flashcardEditorCurrentCardBack"
                            rows="2"
                            placeholder="Enter the answer or definition..."
                            class="w-full px-3 py-2 text-sm text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500 bg-white dark:bg-gray-700 border border-purple-300 dark:border-purple-700 rounded-lg focus:border-purple-500 dark:focus:border-purple-400 focus:outline-none resize-none"
                        ></textarea>
                    </div>

                    <!-- Add Card Button -->
                    <button @click="addCardToDeck()" class="w-full flex items-center justify-center space-x-2 px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors text-sm font-medium">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        <span>Add Card to Deck</span>
                    </button>
                </div>
            </div>

            <!-- Cards in Deck -->
            <div x-show="flashcardEditorCards.length > 0">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-sm font-semibold text-slate-700 dark:text-slate-300 flex items-center space-x-2">
                        <i data-lucide="layers" class="w-4 h-4 text-purple-600 dark:text-purple-400"></i>
                        <span>Cards in Deck (<span x-text="flashcardEditorCards.length"></span>)</span>
                    </h3>
                </div>

                <div class="space-y-2 max-h-60 overflow-y-auto minimal-scrollbar">
                    <template x-for="(card, index) in flashcardEditorCards" :key="index">
                        <div class="bg-white dark:bg-gray-700 rounded-lg p-3 border border-gray-200 dark:border-gray-600">
                            <div class="flex items-start justify-between space-x-3">
                                <div class="flex-1 grid grid-cols-2 gap-3">
                                    <div>
                                        <div class="text-xs font-semibold text-purple-700 dark:text-purple-300 mb-1">Front</div>
                                        <div class="text-sm text-gray-800 dark:text-gray-200 line-clamp-2" x-text="card.front"></div>
                                    </div>
                                    <div>
                                        <div class="text-xs font-semibold text-green-700 dark:text-green-300 mb-1">Back</div>
                                        <div class="text-sm text-gray-800 dark:text-gray-200 line-clamp-2" x-text="card.back"></div>
                                    </div>
                                </div>
                                <button @click="removeCardFromDeck(index)" class="p-1.5 hover:bg-red-100 dark:hover:bg-red-900/30 rounded transition-colors flex-shrink-0" title="Remove card">
                                    <i data-lucide="trash-2" class="w-4 h-4 text-red-600 dark:text-red-400"></i>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- No Cards Message -->
            <div x-show="flashcardEditorCards.length === 0" class="text-center py-8 bg-gray-50 dark:bg-gray-700/50 rounded-lg border border-gray-200 dark:border-gray-600">
                <i data-lucide="layers" class="w-12 h-12 text-gray-400 dark:text-gray-600 mx-auto mb-3"></i>
                <p class="text-gray-600 dark:text-gray-400 text-sm">No cards added yet. Add your first card above!</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="flex items-center justify-end space-x-3 p-6 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50">
            <button @click="closeFlashcardEditor()" class="px-4 py-2 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 border border-gray-300 dark:border-gray-600 rounded-lg transition-colors font-medium">
                Cancel
            </button>
            <button @click="saveFlashcardDeck()" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors font-medium flex items-center space-x-2">
                <i data-lucide="save" class="w-4 h-4"></i>
                <span x-text="flashcardEditorMode === 'create' ? 'Create Deck' : 'Save Changes'"></span>
            </button>
        </div>
    </div>
</div>

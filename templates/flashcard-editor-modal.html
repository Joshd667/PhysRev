<!-- Flashcard Deck Editor Modal -->
<div x-show="showFlashcardEditor"
     x-data="{ mouseDownOnBackdrop: false }"
     x-init="$watch('showFlashcardEditor', value => {
        if (value) {
            $nextTick(() => {
                const frontEditor = document.getElementById('flashcard-front-editor');
                const backEditor = document.getElementById('flashcard-back-editor');
                if (frontEditor) frontEditor.innerHTML = '';
                if (backEditor) backEditor.innerHTML = '';
            });
        }
     })"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @mousedown.self="mouseDownOnBackdrop = true"
     @mouseup.self="if (mouseDownOnBackdrop) closeFlashcardEditor(); mouseDownOnBackdrop = false"
     @mouseleave="mouseDownOnBackdrop = false"
     class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">

    <!-- Modal Window -->
    <div x-show="showFlashcardEditor"
         x-data="{ activeFlashcardField: null, showTableSelector: false, tableHoverRows: 0, tableHoverCols: 0, maxTableRows: 5, maxTableCols: 5, editorSelectionUpdate: 0 }"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col overflow-hidden">

        <!-- Header -->
        <div class="border-b border-gray-200 dark:border-gray-700">
            <!-- Top row: Icon | Deck Name | Close -->
            <div class="flex items-center gap-3 px-6 py-4">
                <i data-lucide="layers" class="w-6 h-6 text-purple-600 dark:text-purple-400 flex-shrink-0"></i>

                <!-- Deck Name Input -->
                <input
                    id="flashcard-deck-name"
                    name="flashcard-deck-name"
                    x-model="flashcardEditorDeckName"
                    type="text"
                    placeholder="Enter deck name..."
                    class="flex-1 px-4 py-2 text-lg font-semibold text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500 bg-white dark:bg-gray-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:border-purple-500 dark:focus:border-purple-400 focus:outline-none transition-colors"
                />

                <button @click="closeFlashcardEditor()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors flex-shrink-0">
                    <i data-lucide="x" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-6 space-y-6 minimal-scrollbar">

            <!-- Add/Edit Card Section -->
            <div>
                <div class="flex items-center justify-end mb-3">
                    <button x-show="flashcardEditorEditingCardIndex !== null" @click="flashcardEditorEditingCardIndex = null; flashcardEditorCurrentCardFront = ''; flashcardEditorCurrentCardBack = ''; document.getElementById('flashcard-front-editor').innerHTML = ''; document.getElementById('flashcard-back-editor').innerHTML = '';" class="text-xs text-gray-600 dark:text-gray-400 hover:text-purple-600 dark:hover:text-purple-400 transition-colors">
                        Cancel Edit
                    </button>
                </div>

                <!-- Formatting Toolbar -->
                <div class="bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-t-lg mb-0">
                    <div class="flex items-center gap-1 p-2">
                        <!-- Font Size -->
                        <select id="flashcard-font-size" name="flashcard-font-size" @change="if (activeFlashcardField) { activeFlashcardField.focus(); changeFontSize($event.target.value); }" class="px-2 py-1 text-xs bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
                            <option value="">Size</option>
                            <option value="1">8pt</option>
                            <option value="2">10pt</option>
                            <option value="3">12pt</option>
                            <option value="4">14pt</option>
                            <option value="5">18pt</option>
                            <option value="6">24pt</option>
                            <option value="7">36pt</option>
                        </select>

                        <div class="w-px h-5 bg-gray-300 dark:bg-gray-600 mx-1"></div>

                        <!-- Text Style -->
                        <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); formatText('bold'); }" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Bold">
                            <i data-lucide="bold" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); formatText('italic'); }" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Italic">
                            <i data-lucide="italic" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); formatText('underline'); }" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Underline">
                            <i data-lucide="underline" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); formatText('strikeThrough'); }" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Strikethrough">
                            <i data-lucide="strikethrough" class="w-4 h-4"></i>
                        </button>

                        <div class="w-px h-5 bg-gray-300 dark:bg-gray-600 mx-1"></div>

                        <!-- Text Color -->
                        <div class="relative" x-data="{ showColorPicker: false }" @click.away="showColorPicker = false">
                            <button @click.prevent="showColorPicker = !showColorPicker" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors flex items-center gap-0.5 text-gray-700 dark:text-gray-300" title="Text Color">
                                <i data-lucide="palette" class="w-4 h-4"></i>
                                <i data-lucide="chevron-down" class="w-3 h-3"></i>
                            </button>
                            <div x-show="showColorPicker" @click.away="showColorPicker = false" x-transition class="absolute top-full left-0 mt-1 p-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded shadow-lg z-[100] grid grid-cols-4 gap-1.5 w-32">
                                <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); changeTextColor('#000000'); showColorPicker = false; }" type="button" class="w-6 h-6 bg-black border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); changeTextColor('#ef4444'); showColorPicker = false; }" type="button" class="w-6 h-6 bg-red-500 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); changeTextColor('#f59e0b'); showColorPicker = false; }" type="button" class="w-6 h-6 bg-orange-500 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); changeTextColor('#22c55e'); showColorPicker = false; }" type="button" class="w-6 h-6 bg-green-500 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); changeTextColor('#3b82f6'); showColorPicker = false; }" type="button" class="w-6 h-6 bg-blue-500 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); changeTextColor('#8b5cf6'); showColorPicker = false; }" type="button" class="w-6 h-6 bg-purple-500 border rounded hover:ring-1 hover:ring-blue-500"></button>
                            </div>
                        </div>

                        <!-- Highlight Color -->
                        <div class="relative" x-data="{ showHighlightPicker: false }" @click.away="showHighlightPicker = false">
                            <button @click.prevent="showHighlightPicker = !showHighlightPicker" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors flex items-center gap-0.5 text-gray-700 dark:text-gray-300" title="Highlight">
                                <i data-lucide="highlighter" class="w-4 h-4"></i>
                                <i data-lucide="chevron-down" class="w-3 h-3"></i>
                            </button>
                            <div x-show="showHighlightPicker" @click.away="showHighlightPicker = false" x-transition class="absolute top-full left-0 mt-1 p-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded shadow-lg z-[100] grid grid-cols-3 gap-1.5 w-24">
                                <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); changeHighlightColor('transparent'); showHighlightPicker = false; }" type="button" class="w-6 h-6 bg-white border rounded hover:ring-1 hover:ring-blue-500 relative">
                                    <div class="absolute inset-0 flex items-center justify-center"><div class="w-4 h-0.5 bg-red-500 rotate-45"></div></div>
                                </button>
                                <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); changeHighlightColor('#fef08a'); showHighlightPicker = false; }" type="button" class="w-6 h-6 bg-yellow-200 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); changeHighlightColor('#bbf7d0'); showHighlightPicker = false; }" type="button" class="w-6 h-6 bg-green-200 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); changeHighlightColor('#bfdbfe'); showHighlightPicker = false; }" type="button" class="w-6 h-6 bg-blue-200 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); changeHighlightColor('#fecaca'); showHighlightPicker = false; }" type="button" class="w-6 h-6 bg-red-200 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); changeHighlightColor('#e9d5ff'); showHighlightPicker = false; }" type="button" class="w-6 h-6 bg-purple-200 border rounded hover:ring-1 hover:ring-blue-500"></button>
                            </div>
                        </div>

                        <div class="w-px h-5 bg-gray-300 dark:bg-gray-600 mx-1"></div>

                        <!-- Alignment -->
                        <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); formatText('justifyLeft'); }" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Align Left">
                            <i data-lucide="align-left" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); formatText('justifyCenter'); }" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Align Center">
                            <i data-lucide="align-center" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); formatText('justifyRight'); }" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Align Right">
                            <i data-lucide="align-right" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); formatText('justifyFull'); }" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Justify">
                            <i data-lucide="align-justify" class="w-4 h-4"></i>
                        </button>

                        <div class="w-px h-5 bg-gray-300 dark:bg-gray-600 mx-1"></div>

                        <!-- Lists -->
                        <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); formatText('insertUnorderedList'); }" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Bullet List">
                            <i data-lucide="list" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="if (activeFlashcardField) { activeFlashcardField.focus(); formatText('insertOrderedList'); }" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Numbered List">
                            <i data-lucide="list-ordered" class="w-4 h-4"></i>
                        </button>

                        <div class="w-px h-5 bg-gray-300 dark:bg-gray-600 mx-1"></div>

                        <!-- Equation -->
                        <button @click.prevent="if (activeFlashcardField) { const selection = window.getSelection(); if (selection.rangeCount > 0) { noteEditorSelection = selection.getRangeAt(0); } openEquationEditor(); }" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Add Equation">
                            <i data-lucide="function-square" class="w-4 h-4"></i>
                        </button>

                        <!-- Table -->
                        <div class="relative">
                            <button @click.prevent="showTableSelector = !showTableSelector; if (showTableSelector) { maxTableRows = 5; maxTableCols = 5; tableHoverRows = 0; tableHoverCols = 0; }" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Insert Table">
                                <i data-lucide="table" class="w-4 h-4"></i>
                            </button>

                            <!-- Table Grid Selector Dropdown -->
                            <div x-show="showTableSelector"
                                 @click.away="showTableSelector = false; maxTableRows = 5; maxTableCols = 5;"
                                 x-transition
                                 x-init="tableHoverRows = 0; tableHoverCols = 0; maxTableRows = 5; maxTableCols = 5"
                                 class="absolute top-full left-0 mt-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-xl z-[100] p-3 w-auto">
                                <div class="mb-2 text-xs text-center text-gray-700 dark:text-gray-300 font-semibold whitespace-nowrap">
                                    <span x-text="(tableHoverRows || 1) + ' Ã— ' + (tableHoverCols || 1) + ' Table'"></span>
                                </div>
                                <div class="inline-grid gap-1 bg-gray-100 dark:bg-gray-800 p-2 rounded"
                                     :style="`grid-template-columns: repeat(${maxTableCols}, 20px); grid-template-rows: repeat(${maxTableRows}, 20px);`">
                                    <template x-for="idx in (maxTableRows * maxTableCols)" :key="idx">
                                        <div @mouseenter="
                                            let row = Math.ceil(idx / maxTableCols);
                                            let col = ((idx - 1) % maxTableCols) + 1;
                                            tableHoverRows = row;
                                            tableHoverCols = col;
                                            if (row >= maxTableRows && maxTableRows < 10) maxTableRows++;
                                            if (col >= maxTableCols && maxTableCols < 10) maxTableCols++;
                                        "
                                             @click="if (activeFlashcardField) { activeFlashcardField.focus(); insertTable(tableHoverRows, tableHoverCols); } showTableSelector = false; tableHoverRows = 0; tableHoverCols = 0; maxTableRows = 5; maxTableCols = 5"
                                             class="border-2 cursor-pointer transition-all duration-75"
                                             :class="(Math.ceil(idx / maxTableCols) <= tableHoverRows && ((idx - 1) % maxTableCols) + 1 <= tableHoverCols) ?
                                                 'bg-blue-500 border-blue-600' :
                                                 'bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 hover:bg-blue-100 dark:hover:bg-blue-900/50'">
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Front and Back Side by Side -->
                <div class="grid grid-cols-2 gap-3 border-x border-b border-gray-300 dark:border-gray-600 rounded-b-lg p-3 bg-white dark:bg-gray-800">
                    <!-- Front of Card -->
                    <div>
                        <div class="block text-xs font-medium text-purple-800 dark:text-purple-300 mb-1">Front (Question/Term)</div>
                        <div
                            id="flashcard-front-editor"
                            contenteditable="true"
                            @focus="activeFlashcardField = $el"
                            @blur="flashcardEditorCurrentCardFront = $el.innerHTML"
                            @input="flashcardEditorCurrentCardFront = $el.innerHTML"
                            @dblclick="handleEditorDoubleClick($event)"
                            class="user-note-content w-full min-h-[200px] px-3 py-2 text-sm text-slate-800 dark:text-slate-200 bg-white dark:bg-gray-700 border border-purple-300 dark:border-purple-700 rounded-lg focus:border-purple-500 dark:focus:border-purple-400 focus:outline-none overflow-y-auto"
                            style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;"
                        ></div>
                    </div>

                    <!-- Back of Card -->
                    <div>
                        <div class="block text-xs font-medium text-purple-800 dark:text-purple-300 mb-1">Back (Answer/Definition)</div>
                        <div
                            id="flashcard-back-editor"
                            contenteditable="true"
                            @focus="activeFlashcardField = $el"
                            @blur="flashcardEditorCurrentCardBack = $el.innerHTML"
                            @input="flashcardEditorCurrentCardBack = $el.innerHTML"
                            @dblclick="handleEditorDoubleClick($event)"
                            class="user-note-content w-full min-h-[200px] px-3 py-2 text-sm text-slate-800 dark:text-slate-200 bg-white dark:bg-gray-700 border border-purple-300 dark:border-purple-700 rounded-lg focus:border-purple-500 dark:focus:border-purple-400 focus:outline-none overflow-y-auto"
                            style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;"
                        ></div>
                    </div>

                <style>
                    #flashcard-front-editor:empty:before {
                        content: "Enter the question or term...";
                        color: #9ca3af;
                        pointer-events: none;
                    }

                    .dark #flashcard-front-editor:empty:before {
                        color: #6b7280;
                    }

                    #flashcard-back-editor:empty:before {
                        content: "Enter the answer or definition...";
                        color: #9ca3af;
                        pointer-events: none;
                    }

                    .dark #flashcard-back-editor:empty:before {
                        color: #6b7280;
                    }
                </style>
                </div>

                <!-- Add/Update Card Button -->
                <button @click="if (flashcardEditorEditingCardIndex === null) { addCardToDeck(); } else { flashcardEditorCards[flashcardEditorEditingCardIndex] = {front: flashcardEditorCurrentCardFront, back: flashcardEditorCurrentCardBack}; flashcardEditorEditingCardIndex = null; flashcardEditorCurrentCardFront = ''; flashcardEditorCurrentCardBack = ''; document.getElementById('flashcard-front-editor').innerHTML = ''; document.getElementById('flashcard-back-editor').innerHTML = ''; }"
                        class="w-full flex items-center justify-center space-x-2 px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors text-sm font-medium mt-3">
                    <i :data-lucide="flashcardEditorEditingCardIndex === null ? 'plus' : 'check'" class="w-4 h-4"></i>
                    <span x-text="flashcardEditorEditingCardIndex === null ? 'Add Card' : 'Update Card'"></span>
                </button>
            </div>

            <!-- Cards in Deck (Always Visible) -->
            <div>
                <button @click="flashcardEditorCardsExpanded = !flashcardEditorCardsExpanded; $nextTick(() => { if (window.lucide) lucide.createIcons(); })" class="w-full flex items-center justify-between mb-3 px-2 py-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">
                    <h3 class="text-sm font-semibold text-slate-700 dark:text-slate-300 flex items-center space-x-2">
                        <svg class="w-4 h-4 text-purple-600 dark:text-purple-400 transition-transform duration-200" :class="flashcardEditorCardsExpanded ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                        <span>Cards in Deck (<span x-text="flashcardEditorCards.length"></span>)</span>
                    </h3>
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" :class="flashcardEditorCardsExpanded ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <div x-show="flashcardEditorCardsExpanded" x-transition class="space-y-3 max-h-60 overflow-y-auto minimal-scrollbar">
                    <!-- Cards List -->
                    <template x-for="(card, index) in flashcardEditorCards" :key="index">
                        <div class="flex items-start gap-2" x-init="$nextTick(() => lucide.createIcons())">
                            <!-- Front Card -->
                            <div class="flex-1 bg-gradient-to-br from-purple-100 to-purple-200 dark:from-purple-900/40 dark:to-purple-800/40 rounded-lg p-3 border-2 border-purple-300 dark:border-purple-700 shadow-sm min-h-[60px] flex items-center justify-center">
                                <div class="user-note-content text-xs text-gray-900 dark:text-gray-100 line-clamp-2 text-center" x-html="card.front"></div>
                            </div>

                            <!-- Back Card -->
                            <div class="flex-1 bg-gradient-to-br from-green-100 to-green-200 dark:from-green-900/40 dark:to-green-800/40 rounded-lg p-3 border-2 border-green-300 dark:border-green-700 shadow-sm min-h-[60px] flex items-center justify-center">
                                <div class="user-note-content text-xs text-gray-900 dark:text-gray-100 line-clamp-2 text-center" x-html="card.back"></div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="flex flex-col gap-1">
                                <button @click="flashcardEditorEditingCardIndex = index; flashcardEditorCurrentCardFront = card.front; flashcardEditorCurrentCardBack = card.back; $nextTick(() => { document.getElementById('flashcard-front-editor').innerHTML = card.front; document.getElementById('flashcard-back-editor').innerHTML = card.back; });"
                                        class="p-1.5 hover:bg-blue-100 dark:hover:bg-blue-900/30 rounded transition-colors"
                                        title="Edit card">
                                    <i data-lucide="edit-2" class="w-4 h-4 text-blue-600 dark:text-blue-400"></i>
                                </button>
                                <button @click="removeCardFromDeck(index); if(flashcardEditorEditingCardIndex === index) { flashcardEditorEditingCardIndex = null; flashcardEditorCurrentCardFront = ''; flashcardEditorCurrentCardBack = ''; document.getElementById('flashcard-front-editor').innerHTML = ''; document.getElementById('flashcard-back-editor').innerHTML = ''; }"
                                        class="p-1.5 hover:bg-red-100 dark:hover:bg-red-900/30 rounded transition-colors"
                                        title="Delete card">
                                    <i data-lucide="trash-2" class="w-4 h-4 text-red-600 dark:text-red-400"></i>
                                </button>
                            </div>
                        </div>
                    </template>

                    <!-- No Cards Message -->
                    <div x-show="flashcardEditorCards.length === 0" class="text-center py-8 bg-gray-50 dark:bg-gray-700/50 rounded-lg border border-gray-200 dark:border-gray-600">
                        <i data-lucide="layers" class="w-12 h-12 text-gray-400 dark:text-gray-600 mx-auto mb-3"></i>
                        <p class="text-gray-600 dark:text-gray-400 text-sm">No cards added yet. Add your first card above!</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer: Tags and Actions -->
        <div class="border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 p-4">
            <div class="flex items-center justify-between gap-4">
                <!-- Left: Topic Tags -->
                <div class="flex items-center gap-2 min-h-[28px] overflow-hidden">
                    <div class="flex items-center gap-1.5 text-xs font-medium text-slate-600 dark:text-slate-400 flex-shrink-0">
                        <i data-lucide="tag" class="w-3.5 h-3.5 text-purple-600 dark:text-purple-400"></i>
                    </div>

                    <template x-if="flashcardEditorTags.length === 0">
                        <span class="text-xs text-slate-500 dark:text-slate-400 italic flex-shrink-0">None</span>
                    </template>

                    <!-- Show up to 2 tags -->
                    <template x-for="(tagId, index) in flashcardEditorTags.slice(0, 2)" :key="tagId">
                        <div class="flex items-center gap-1 px-2 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded text-xs border border-blue-300 dark:border-blue-700 flex-shrink-0">
                            <span class="font-mono font-bold" x-text="tagId"></span>
                            <span class="whitespace-nowrap" x-text="topicLookup[tagId] ? topicLookup[tagId].topicTitle : ''"></span>
                            <button
                                @click="removeTagDirect('flashcard', tagId)"
                                class="hover:bg-blue-200 dark:hover:bg-blue-800 rounded p-0.5 transition-colors">
                                <i data-lucide="x" class="w-2.5 h-2.5"></i>
                            </button>
                        </div>
                    </template>

                    <!-- +x indicator for overflow -->
                    <template x-if="flashcardEditorTags.length > 2">
                        <button
                            @click="openTagSelector('flashcard')"
                            type="button"
                            class="flex items-center gap-1 px-2 py-1 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 rounded text-xs font-medium hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors flex-shrink-0">
                            <span x-text="`+${flashcardEditorTags.length - 2}`"></span>
                        </button>
                    </template>

                    <button
                        @click="openTagSelector('flashcard')"
                        type="button"
                        class="flex items-center gap-1 px-2 py-1 text-xs border border-dashed border-purple-400 dark:border-purple-600 hover:bg-purple-50 dark:hover:bg-purple-900/20 text-purple-600 dark:text-purple-400 rounded transition-colors flex-shrink-0 ml-auto">
                        <i data-lucide="plus" class="w-3 h-3"></i>
                        <span>Add</span>
                    </button>
                </div>

                <!-- Right: Action Buttons -->
                <div class="flex items-center gap-2">
                    <button @click="closeFlashcardEditor()" class="px-3 py-1.5 text-sm text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 border border-gray-300 dark:border-gray-600 rounded transition-colors">
                        Cancel
                    </button>
                    <button @click="saveFlashcardDeck()" class="px-3 py-1.5 text-sm bg-purple-600 hover:bg-purple-700 text-white rounded transition-colors flex items-center gap-1.5">
                        <i data-lucide="save" class="w-3.5 h-3.5"></i>
                        <span x-text="flashcardEditorMode === 'create' ? 'Create' : 'Save'"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

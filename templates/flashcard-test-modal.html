<!-- Flashcard Test Modal with 3D Flip -->
<div x-show="showFlashcardTest"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @click="closeFlashcardTest()"
     class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">

    <!-- Modal Window -->
    <div @click.stop
         x-show="showFlashcardTest"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-3xl flex flex-col overflow-hidden">

        <!-- Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center space-x-3">
                <i data-lucide="brain" class="w-6 h-6 text-purple-600 dark:text-purple-400"></i>
                <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200" x-text="currentTestTitle"></h2>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Shuffle Button -->
                <button @click.stop="shuffleTestCards()" class="flex items-center space-x-2 px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors text-sm font-medium" title="Shuffle cards">
                    <i data-lucide="shuffle" class="w-4 h-4"></i>
                    <span>Shuffle</span>
                </button>

                <!-- Score Counter -->
                <div class="flex items-center space-x-3">
                    <div class="flex items-center space-x-1 text-sm font-medium text-green-600 dark:text-green-400">
                        <i data-lucide="check-circle" class="w-4 h-4"></i>
                        <span x-text="getCorrectCount()"></span>
                    </div>
                    <div class="flex items-center space-x-1 text-sm font-medium text-red-600 dark:text-red-400">
                        <i data-lucide="x-circle" class="w-4 h-4"></i>
                        <span x-text="getIncorrectCount()"></span>
                    </div>
                </div>

                <!-- Card Counter -->
                <div class="text-sm font-medium text-slate-600 dark:text-slate-400">
                    <span x-text="currentTestCardIndex + 1"></span> / <span x-text="testFlashcards.length"></span>
                </div>

                <!-- Close Button -->
                <button @click="closeFlashcardTest()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                    <i data-lucide="x" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
                </button>
            </div>
        </div>

        <!-- 3D Flip Card Container -->
        <div class="flex-1 p-8 flex items-center justify-center" style="perspective: 1000px;">
            <div class="flashcard-flip-container w-full max-w-2xl h-96 cursor-pointer">
                <div class="flashcard-inner w-full h-full relative"
                     @click="flipTestCard()"
                     :class="testCardFlipped ? 'flipped' : ''">

                    <!-- Front of Card -->
                    <div class="flashcard-face flashcard-front absolute inset-0 bg-gradient-to-br from-purple-500 to-purple-700 dark:from-purple-700 dark:to-purple-900 rounded-2xl shadow-2xl p-8 flex flex-col items-center justify-center text-white">
                        <div class="text-sm font-semibold opacity-75 mb-4 uppercase tracking-wide">Question</div>
                        <div class="text-2xl font-bold text-center leading-relaxed user-note-content overflow-y-auto max-h-full" x-html="getCurrentTestCard()?.front"></div>
                        <div class="mt-8 text-sm opacity-75 flex items-center space-x-2">
                            <i data-lucide="mouse-pointer-click" class="w-4 h-4"></i>
                            <span>Click to reveal answer</span>
                        </div>
                    </div>

                    <!-- Back of Card -->
                    <div class="flashcard-face flashcard-back absolute inset-0 bg-gradient-to-br from-green-500 to-green-700 dark:from-green-700 dark:to-green-900 rounded-2xl shadow-2xl p-8 flex flex-col items-center justify-center text-white">
                        <div class="text-sm font-semibold opacity-75 mb-4 uppercase tracking-wide">Answer</div>
                        <div class="text-2xl font-bold text-center leading-relaxed user-note-content overflow-y-auto max-h-full" x-html="getCurrentTestCard()?.back"></div>
                        <div class="mt-8 text-sm opacity-75 flex items-center space-x-2">
                            <i data-lucide="mouse-pointer-click" class="w-4 h-4"></i>
                            <span>Click to flip back</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Footer -->
        <div class="flex items-center justify-between p-6 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50">
            <!-- Incorrect Button (Left) -->
            <button @click.stop="markCardIncorrect()"
                    class="w-16 h-16 rounded-full transition-colors flex items-center justify-center bg-red-600 hover:bg-red-700 text-white shadow-lg">
                <i data-lucide="x-circle" class="w-8 h-8"></i>
            </button>

            <div class="flex items-center space-x-2">
                <template x-for="(card, index) in testFlashcards" :key="index">
                    <div @click.stop="goToTestCard(index)"
                         :class="{
                             'bg-purple-600 border-purple-600': index === currentTestCardIndex,
                             'bg-green-500 border-green-500': testAnswers[index] === 'correct',
                             'bg-red-500 border-red-500': testAnswers[index] === 'incorrect',
                             'bg-gray-300 dark:bg-gray-600 border-gray-400 dark:border-gray-500 hover:bg-gray-400 dark:hover:bg-gray-500': !testAnswers[index] && index !== currentTestCardIndex
                         }"
                         class="w-2.5 h-2.5 rounded-full border-2 cursor-pointer transition-all">
                    </div>
                </template>
            </div>

            <!-- Correct Button (Right) -->
            <button @click.stop="markCardCorrect()"
                    class="w-16 h-16 rounded-full transition-colors flex items-center justify-center bg-green-600 hover:bg-green-700 text-white shadow-lg">
                <i data-lucide="check-circle" class="w-8 h-8"></i>
            </button>
        </div>
    </div>
</div>

<!-- Test Results Screen -->
<div x-show="showTestResults"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @click="exitTestCompletely()"
     class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">

    <!-- Results Modal -->
    <div @click.stop
         x-show="showTestResults"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl p-8">

        <!-- Header -->
        <div class="flex items-center justify-center mb-6">
            <div class="flex items-center space-x-3">
                <i data-lucide="trophy" class="w-8 h-8 text-yellow-500"></i>
                <h2 class="text-3xl font-bold text-slate-800 dark:text-slate-200">Test Complete!</h2>
            </div>
        </div>

        <!-- Results Summary -->
        <div class="bg-gradient-to-br from-purple-50 to-blue-50 dark:from-purple-900/20 dark:to-blue-900/20 rounded-xl p-6 mb-6 border border-purple-200 dark:border-purple-700">
            <div class="text-center mb-4">
                <div class="text-5xl font-bold text-purple-600 dark:text-purple-400 mb-2">
                    <span x-text="getCorrectCount()"></span> / <span x-text="testFlashcards.length"></span>
                </div>
                <div class="text-lg text-slate-600 dark:text-slate-400">
                    <span x-text="Math.round((getCorrectCount() / testFlashcards.length) * 100)"></span>% Correct
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white dark:bg-gray-800 rounded-lg p-4 text-center">
                    <div class="flex items-center justify-center space-x-2 mb-2">
                        <i data-lucide="check-circle" class="w-5 h-5 text-green-600 dark:text-green-400"></i>
                        <span class="text-sm font-medium text-slate-600 dark:text-slate-400">Correct</span>
                    </div>
                    <div class="text-3xl font-bold text-green-600 dark:text-green-400" x-text="getCorrectCount()"></div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg p-4 text-center">
                    <div class="flex items-center justify-center space-x-2 mb-2">
                        <i data-lucide="x-circle" class="w-5 h-5 text-red-600 dark:text-red-400"></i>
                        <span class="text-sm font-medium text-slate-600 dark:text-slate-400">Incorrect</span>
                    </div>
                    <div class="text-3xl font-bold text-red-600 dark:text-red-400" x-text="getIncorrectCount()"></div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-3">
            <button x-show="getCorrectCount() > 0"
                    @click.stop="startReview('correct')"
                    class="w-full px-6 py-4 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors font-medium flex items-center justify-center space-x-2">
                <i data-lucide="check-circle" class="w-5 h-5"></i>
                <span>Review Correct Answers</span>
            </button>

            <button x-show="getIncorrectCount() > 0"
                    @click.stop="startReview('incorrect')"
                    class="w-full px-6 py-4 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors font-medium flex items-center justify-center space-x-2">
                <i data-lucide="x-circle" class="w-5 h-5"></i>
                <span>Review Incorrect Answers</span>
            </button>

            <button @click.stop="exitTestCompletely()"
                    class="w-full px-6 py-4 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors font-medium flex items-center justify-center space-x-2">
                <i data-lucide="check" class="w-5 h-5"></i>
                <span>Finish</span>
            </button>
        </div>
    </div>
</div>

<!-- Review Screen -->
<div x-show="testReviewMode !== null"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @click="exitReview()"
     class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">

    <!-- Review Modal -->
    <div @click.stop
         x-show="testReviewMode !== null"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-4xl max-h-[80vh] flex flex-col overflow-hidden">

        <!-- Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center space-x-3">
                <i :data-lucide="testReviewMode === 'correct' ? 'check-circle' : 'x-circle'"
                   class="w-6 h-6"
                   :class="testReviewMode === 'correct' ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'"></i>
                <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">
                    <span x-text="testReviewMode === 'correct' ? 'Correct Answers' : 'Incorrect Answers'"></span>
                </h2>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-sm font-medium text-slate-600 dark:text-slate-400">
                    <span x-text="getReviewCards().length"></span> cards
                </div>
                <button @click="exitReview()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
                </button>
            </div>
        </div>

        <!-- Review Cards List -->
        <div class="flex-1 overflow-y-auto p-6 space-y-4">
            <template x-for="(card, index) in getReviewCards()" :key="index">
                <div class="grid grid-cols-2 gap-4 p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                    <!-- Front Column -->
                    <div class="bg-purple-50 dark:bg-purple-900/20 rounded-lg p-3 border border-purple-200 dark:border-purple-800">
                        <div class="user-note-content text-sm text-gray-800 dark:text-gray-200" x-html="card.front"></div>
                    </div>
                    <!-- Back Column -->
                    <div class="bg-green-50 dark:bg-green-900/20 rounded-lg p-3 border border-green-200 dark:border-green-800">
                        <div class="user-note-content text-sm text-gray-800 dark:text-gray-200" x-html="card.back"></div>
                    </div>
                </div>
            </template>

            <!-- Empty State -->
            <div x-show="getReviewCards().length === 0" class="text-center py-12">
                <i data-lucide="inbox" class="w-12 h-12 text-gray-400 mx-auto mb-3"></i>
                <p class="text-gray-500 dark:text-gray-400">No cards to review</p>
            </div>
        </div>
    </div>
</div>

<style>
/* 3D Flip Card Styles */
.flashcard-flip-container {
    perspective: 1000px;
}

.flashcard-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.flashcard-inner.flipped {
    transform: rotateY(180deg);
}

.flashcard-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
}

.flashcard-front {
    transform: rotateY(0deg);
}

.flashcard-back {
    transform: rotateY(180deg);
}
</style>

<!-- Settings Modal Overlay -->
<div x-show="showSettingsModal"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @click="closeSettings()"
     class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">

    <!-- Settings Modal Window -->
    <div @click.stop
         x-show="showSettingsModal"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col overflow-hidden">

        <!-- Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center space-x-3">
                <i data-lucide="settings" class="w-6 h-6 text-blue-600 dark:text-blue-400"></i>
                <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">Settings</h2>
            </div>
            <button @click="closeSettings()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                <i data-lucide="x" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
            </button>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-6 space-y-6 minimal-scrollbar">

            <!-- Account Section -->
            <div class="space-y-3">
                <h3 class="text-lg font-semibold text-slate-800 dark:text-slate-200 flex items-center space-x-2">
                    <i data-lucide="user" class="w-5 h-5 text-blue-600 dark:text-blue-400"></i>
                    <span>Account</span>
                </h3>
                <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 space-y-3">
                    <!-- User Info -->
                    <div class="flex items-center space-x-3 pb-3 border-b border-gray-200 dark:border-gray-600">
                        <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center">
                            <template x-if="user && user.picture">
                                <img :src="user.picture" :alt="user.name" class="w-12 h-12 rounded-full">
                            </template>
                            <template x-if="!user || !user.picture">
                                <i data-lucide="user" class="w-6 h-6 text-white"></i>
                            </template>
                        </div>
                        <div class="flex-1">
                            <div class="font-semibold text-slate-800 dark:text-slate-200" x-text="user ? user.name : 'Guest'"></div>
                            <div class="text-sm text-slate-600 dark:text-slate-400" x-text="authMethod === 'teams' ? 'Microsoft Teams Account' : 'Local Storage (Guest Mode)'"></div>
                        </div>
                    </div>

                    <!-- Logout Button -->
                    <button @click="logout(); closeSettings();" class="w-full flex items-center justify-center space-x-2 bg-red-600 hover:bg-red-700 text-white px-4 py-2.5 rounded-lg transition-colors font-medium">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>

            <!-- Data Management Section -->
            <div class="space-y-3">
                <h3 class="text-lg font-semibold text-slate-800 dark:text-slate-200 flex items-center space-x-2">
                    <i data-lucide="database" class="w-5 h-5 text-blue-600 dark:text-blue-400"></i>
                    <span>Data Management</span>
                </h3>
                <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 space-y-2">

                    <!-- Analytics Dashboard -->
                    <button @click="showAnalytics(); closeSettings();" class="w-full flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-600 hover:bg-blue-50 dark:hover:bg-gray-500 rounded-lg transition-colors group">
                        <div class="flex items-center space-x-3">
                            <i data-lucide="bar-chart-3" class="w-5 h-5 text-blue-600 dark:text-blue-400"></i>
                            <div class="text-left">
                                <div class="font-medium text-slate-800 dark:text-slate-200">Analytics Dashboard</div>
                                <div class="text-xs text-slate-600 dark:text-slate-400">View detailed progress statistics</div>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400 group-hover:text-blue-600"></i>
                    </button>

                    <!-- Export CSV -->
                    <button @click="exportResults(); closeSettings();" class="w-full flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-600 hover:bg-green-50 dark:hover:bg-gray-500 rounded-lg transition-colors group">
                        <div class="flex items-center space-x-3">
                            <i data-lucide="download" class="w-5 h-5 text-green-600 dark:text-green-400"></i>
                            <div class="text-left">
                                <div class="font-medium text-slate-800 dark:text-slate-200">Export CSV</div>
                                <div class="text-xs text-slate-600 dark:text-slate-400">Download your data as spreadsheet</div>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400 group-hover:text-green-600"></i>
                    </button>

                    <!-- Backup Data -->
                    <button @click="exportDataBackup(); closeSettings();" class="w-full flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-600 hover:bg-purple-50 dark:hover:bg-gray-500 rounded-lg transition-colors group">
                        <div class="flex items-center space-x-3">
                            <i data-lucide="shield" class="w-5 h-5 text-purple-600 dark:text-purple-400"></i>
                            <div class="text-left">
                                <div class="font-medium text-slate-800 dark:text-slate-200">Backup Data</div>
                                <div class="text-xs text-slate-600 dark:text-slate-400">Create a backup file of all your data</div>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400 group-hover:text-purple-600"></i>
                    </button>

                    <!-- Import Backup (only for local auth) -->
                    <template x-if="authMethod === 'local'">
                        <div class="relative">
                            <input type="file" accept=".json" @change="importDataBackup" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" id="importFileSettings">
                            <label for="importFileSettings" class="w-full flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-600 hover:bg-orange-50 dark:hover:bg-gray-500 rounded-lg transition-colors group cursor-pointer">
                                <div class="flex items-center space-x-3">
                                    <i data-lucide="upload" class="w-5 h-5 text-orange-600 dark:text-orange-400"></i>
                                    <div class="text-left">
                                        <div class="font-medium text-slate-800 dark:text-slate-200">Import Backup</div>
                                        <div class="text-xs text-slate-600 dark:text-slate-400">Restore data from backup file</div>
                                    </div>
                                </div>
                                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400 group-hover:text-orange-600"></i>
                            </label>
                        </div>
                    </template>

                    <!-- Clear All Data -->
                    <button @click="clearAllData(); closeSettings();" class="w-full flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-600 hover:bg-red-50 dark:hover:bg-gray-500 rounded-lg transition-colors group border-t border-gray-200 dark:border-gray-500 pt-3 mt-3">
                        <div class="flex items-center space-x-3">
                            <i data-lucide="trash-2" class="w-5 h-5 text-red-600 dark:text-red-400"></i>
                            <div class="text-left">
                                <div class="font-medium text-red-700 dark:text-red-300">Clear All Data</div>
                                <div class="text-xs text-red-600 dark:text-red-400">Permanently delete all your progress</div>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400 group-hover:text-red-600"></i>
                    </button>
                </div>
            </div>

            <!-- Preferences Section -->
            <div class="space-y-3">
                <h3 class="text-lg font-semibold text-slate-800 dark:text-slate-200 flex items-center space-x-2">
                    <i data-lucide="sliders" class="w-5 h-5 text-blue-600 dark:text-blue-400"></i>
                    <span>Preferences</span>
                </h3>
                <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 space-y-4">

                    <!-- Default View Mode -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Default View Mode</label>
                        <div class="flex space-x-2">
                            <button @click="viewMode = 'spec'; saveSettings()" :class="viewMode === 'spec' ? 'bg-blue-600 text-white' : 'bg-white dark:bg-gray-600 text-slate-700 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-gray-500'" class="flex-1 px-4 py-2 rounded-lg transition-colors font-medium flex items-center justify-center space-x-2">
                                <i data-lucide="layers" class="w-4 h-4"></i>
                                <span>Specification</span>
                            </button>
                            <button @click="viewMode = 'paper'; saveSettings()" :class="viewMode === 'paper' ? 'bg-blue-600 text-white' : 'bg-white dark:bg-gray-600 text-slate-700 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-gray-500'" class="flex-1 px-4 py-2 rounded-lg transition-colors font-medium flex items-center justify-center space-x-2">
                                <i data-lucide="files" class="w-4 h-4"></i>
                                <span>Paper</span>
                            </button>
                        </div>
                    </div>

                    <!-- Default Paper Selection (only shown in paper mode) -->
                    <template x-if="viewMode === 'paper'">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Default Paper</label>
                            <div class="flex space-x-2">
                                <button @click="selectedPaper = 'Paper 1'; saveSettings()" :class="selectedPaper === 'Paper 1' ? 'bg-blue-600 text-white' : 'bg-white dark:bg-gray-600 text-slate-700 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-gray-500'" class="flex-1 px-4 py-2 rounded-lg transition-colors font-medium">
                                    Paper 1
                                </button>
                                <button @click="selectedPaper = 'Paper 2'; saveSettings()" :class="selectedPaper === 'Paper 2' ? 'bg-blue-600 text-white' : 'bg-white dark:bg-gray-600 text-slate-700 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-gray-500'" class="flex-1 px-4 py-2 rounded-lg transition-colors font-medium">
                                    Paper 2
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- About Section -->
            <div class="space-y-3">
                <h3 class="text-lg font-semibold text-slate-800 dark:text-slate-200 flex items-center space-x-2">
                    <i data-lucide="info" class="w-5 h-5 text-blue-600 dark:text-blue-400"></i>
                    <span>About</span>
                </h3>
                <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 space-y-3">
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-slate-600 dark:text-slate-400">App Version</span>
                        <span class="text-sm font-semibold text-slate-800 dark:text-slate-200">2.4.0</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-slate-600 dark:text-slate-400">Build Type</span>
                        <span class="text-sm font-semibold text-slate-800 dark:text-slate-200">Progressive Web App</span>
                    </div>
                    <div class="pt-3 border-t border-gray-200 dark:border-gray-600">
                        <p class="text-xs text-slate-600 dark:text-slate-400 text-center">
                            Physics Knowledge Audit Tool<br>
                            For educational purposes
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

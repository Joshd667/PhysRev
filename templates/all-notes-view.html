<!-- All Notes View -->
<div x-show="viewType === 'notes' && !showingRevision && !showingAnalytics && !searchVisible" class="relative">
        <!-- Floating Add Note Button -->
        <button @click="openNoteEditor()" class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600/80 hover:bg-blue-700/90 backdrop-blur-sm text-white rounded-full shadow-lg hover:shadow-xl transition-all z-50 flex items-center justify-center" title="New Note">
            <i data-lucide="plus" class="w-6 h-6"></i>
        </button>

        <!-- Empty State -->
        <template x-if="notesGroupedBySection.length === 0">
            <div class="text-center py-16">
                <i data-lucide="file-text" class="w-16 h-16 text-gray-400 dark:text-gray-600 mx-auto mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-2">No notes found</h3>
                <p class="text-gray-500 dark:text-gray-400">No notes for this selection</p>
            </div>
        </template>

        <div x-show="notesGroupedBySection.length > 0">
            <!-- Note Preview Panel -->
            <div x-cloak x-show="getNotePreview()" x-transition class="bg-white dark:bg-gray-800 rounded-xl border border-blue-200 dark:border-blue-700 shadow-sm p-6" x-ref="notePreviewArea" x-effect="if (notePreviewId && window.lucide) { $nextTick(() => lucide.createIcons()); }">
                <div class="flex items-start justify-between gap-4">
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-3 mb-2">
                            <i data-lucide="file-text" class="w-5 h-5 text-blue-500"></i>
                            <h3 class="text-2xl font-bold text-slate-800 dark:text-slate-100" x-text="getNotePreview()?.title"></h3>
                        </div>
                        <p class="text-xs text-slate-500 dark:text-slate-400 mb-3" x-text="formatDate(getNotePreview()?.updatedAt)"></p>
                    </div>
                    <div class="flex items-center gap-2 flex-shrink-0">
                        <button @click="editNote(getNotePreview()?.id)" class="p-2 rounded-md hover:bg-purple-100 dark:hover:bg-purple-900/30 transition-colors" title="Edit note">
                            <svg class="w-4 h-4 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                        <button @click="exportSavedNoteAsHTML(getNotePreview()?.id)" class="p-2 rounded-md hover:bg-green-100 dark:hover:bg-green-900/30 transition-colors" title="Export as HTML">
                            <i data-lucide="external-link" class="w-4 h-4 text-green-600 dark:text-green-400"></i>
                        </button>
                        <button @click="deleteNote(getNotePreview()?.id)" class="p-2 rounded-md hover:bg-red-100 dark:hover:bg-red-900/30 transition-colors" title="Delete note">
                            <svg class="w-4 h-4 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                        <button @click="clearNotePreview()" class="p-2 rounded-md bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors" title="Close preview">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <div class="mt-4 prose prose-sm dark:prose-invert max-w-none user-note-content" x-html="renderContentWithMath(getNotePreview()?.content)"></div>
                <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <div class="flex flex-wrap gap-1.5">
                        <template x-if="!getNotePreview()?.tags || getNotePreview()?.tags.length === 0">
                            <span class="text-xs text-slate-400 dark:text-slate-500 italic">No tags</span>
                        </template>
                        <template x-for="tagId in (getNotePreview()?.tags || [])" :key="tagId">
                            <span class="inline-flex items-center px-2 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded text-xs font-medium">
                                <span class="font-mono font-bold mr-1" x-text="tagId"></span>
                                <span x-text="topicLookup[tagId] ? topicLookup[tagId].topicTitle : ''"></span>
                            </span>
                        </template>
                    </div>
                </div>
            </div>

            <!-- View Toggle (only show when no note preview) -->
            <div x-show="!getNotePreview()" class="flex items-center justify-end gap-2 mb-6">
                <!-- Sort Dropdown -->
                <div class="relative" x-data="{ open: false }" x-init="$nextTick(() => { if (window.lucide) lucide.createIcons(); }); $watch('open', value => { if (value && window.lucide) { lucide.createIcons(); } })" @keydown.escape.window="open = false">
                    <button @click="open = !open" class="p-2 bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm rounded-md border border-blue-200/50 dark:border-blue-800/40 hover:bg-white/80 dark:hover:bg-gray-600 transition-colors text-gray-700 dark:text-gray-300" :class="open ? 'ring-2 ring-blue-400/60' : ''" title="Sort notes">
                        <i data-lucide="sliders-horizontal" class="w-4 h-4"></i>
                    </button>
                    <div x-cloak x-show="open" x-transition.origin-top-right class="absolute top-0 right-full mr-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg py-3 px-3 w-48" @click.outside="open = false" @click.stop>
                        <span class="block text-xs font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-400 mb-2">Sort notes by</span>
                        <div class="space-y-2">
                            <button @click="notesSort = 'updated'; open = false" class="w-full px-3 py-1.5 rounded-md border text-sm font-medium flex items-center gap-2 transition-colors" :class="notesSort === 'updated' ? 'bg-blue-600 text-white border-blue-600' : 'bg-white dark:bg-gray-800 text-slate-600 dark:text-slate-200 border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700'">
                                <i data-lucide="calendar" class="w-4 h-4"></i>
                                <span>Date</span>
                            </button>
                            <button @click="notesSort = 'name'; open = false" class="w-full px-3 py-1.5 rounded-md border text-sm font-medium flex items-center gap-2 transition-colors" :class="notesSort === 'name' ? 'bg-blue-600 text-white border-blue-600' : 'bg-white dark:bg-gray-800 text-slate-600 dark:text-slate-200 border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700'">
                                <i data-lucide="type" class="w-4 h-4"></i>
                                <span>Name</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm rounded-lg p-1 border border-blue-200/50 dark:border-blue-800/40">
                    <button @click="notesViewMode = 'list'" :class="notesViewMode === 'list' ? 'bg-blue-600 text-white' : 'text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'" class="px-3 py-1.5 rounded-md transition-colors flex items-center gap-2">
                        <i data-lucide="list" class="w-4 h-4"></i>
                        <span class="text-sm font-medium">List</span>
                    </button>
                    <button @click="notesViewMode = 'card'" :class="notesViewMode === 'card' ? 'bg-blue-600 text-white' : 'text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'" class="px-3 py-1.5 rounded-md transition-colors flex items-center gap-2">
                        <i data-lucide="grid" class="w-4 h-4"></i>
                        <span class="text-sm font-medium">Card</span>
                    </button>
                </div>
            </div>

            <!-- List View -->
            <div class="space-y-6 -mt-6" x-show="notesViewMode === 'list' && !getNotePreview()">
                <template x-for="group in notesGroupedBySection" :key="group.groupTitle">
                    <div x-data="{ groupExpanded: true }">
                        <button @click="groupExpanded = !groupExpanded" class="w-full flex items-center justify-between mb-4 pb-3 border-b-4 border-blue-600 dark:border-blue-500 hover:opacity-80 transition-opacity">
                            <div class="flex items-center space-x-3">
                                <svg class="w-5 h-5 text-blue-600 dark:text-blue-400 transition-transform duration-200" :class="groupExpanded ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                                <i :data-lucide="group.groupIcon" class="w-6 h-6 text-blue-600 dark:text-blue-400"></i>
                                <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200" x-text="group.groupTitle"></h2>
                            </div>
                            <span class="text-sm text-slate-500 dark:text-slate-400" x-text="`${group.sections.reduce((sum, s) => sum + s.notes.length, 0)} ${group.sections.reduce((sum, s) => sum + s.notes.length, 0) === 1 ? 'note' : 'notes'}`"></span>
                        </button>

                        <div x-show="groupExpanded" class="ml-6 space-y-6">
                            <template x-for="section in group.sections" :key="section.sectionName">
                                <div x-data="{ sectionExpanded: true }">
                                    <button @click="sectionExpanded = !sectionExpanded" class="w-full flex items-center justify-between mb-3 pb-2 border-b-2 border-blue-400 dark:border-blue-300 hover:opacity-80 transition-opacity">
                                        <div class="flex items-center space-x-2">
                                            <svg class="w-4 h-4 text-blue-600 dark:text-blue-400 transition-transform duration-200" :class="sectionExpanded ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                            </svg>
                                            <h3 class="text-lg font-bold text-slate-800 dark:text-slate-200" x-text="section.sectionTitle"></h3>
                                            <span x-show="section.sectionPaper" class="text-xs bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 px-2 py-1 rounded" x-text="section.sectionPaper"></span>
                                        </div>
                                        <span class="text-sm text-slate-500 dark:text-slate-400" x-text="`${section.notes.length} ${section.notes.length === 1 ? 'note' : 'notes'}`"></span>
                                    </button>

                                    <div x-show="sectionExpanded"
                                         x-effect="if (sectionExpanded && window.lucide) { $nextTick(() => lucide.createIcons()); }"
                                         class="space-y-3">
                                        <template x-for="note in section.notes" :key="note.id">
                                            <div :data-note-id="note.id"
                                                 x-data="{ noteExpanded: false }"
                                                 x-init="$nextTick(() => { if (window.lucide) lucide.createIcons(); })"
                                                 class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow">
                                                <div class="p-4 flex items-start justify-between">
                                                    <div @click="noteExpanded = !noteExpanded" class="flex items-start space-x-2 flex-1 cursor-pointer">
                                                        <svg class="w-4 h-4 text-blue-600 dark:text-blue-400 transition-transform duration-200 mt-0.5 flex-shrink-0" :class="noteExpanded ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                                        </svg>
                                                        <div class="flex-1 min-w-0">
                                                            <h3 class="font-bold text-base text-slate-800 dark:text-slate-200 mb-1" x-text="note.title"></h3>
                                                            <p class="text-xs text-slate-500 dark:text-slate-400" x-text="formatDate(note.updatedAt)"></p>
                                                        </div>
                                                    </div>
                                                    <div class="flex items-center space-x-1 ml-2 flex-shrink-0">
                                                        <button @click="setNotePreview(note.id)" class="p-1.5 hover:bg-blue-100 dark:hover:bg-blue-900/30 rounded transition-colors" title="Open note">
                                                            <svg class="w-4 h-4 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                                            </svg>
                                                        </button>
                                                        <button @click="editNote(note.id)" class="p-1.5 hover:bg-purple-100 dark:hover:bg-purple-900/30 rounded transition-colors" title="Edit note">
                                                            <svg class="w-4 h-4 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                                            </svg>
                                                        </button>
                                                        <button @click="exportSavedNoteAsHTML(note.id)" class="p-1.5 hover:bg-green-100 dark:hover:bg-green-900/30 rounded transition-colors" title="Export as HTML">
                                                            <i data-lucide="external-link" class="w-4 h-4 text-green-600 dark:text-green-400"></i>
                                                        </button>
                                                        <button @click="toggleNotePin(note.id)" class="p-1.5 hover:bg-yellow-100 dark:hover:bg-yellow-900/30 rounded transition-colors" :title="note.pinned ? 'Unpin note' : 'Pin note'">
                                                            <i :data-lucide="note.pinned ? 'pin' : 'pin-off'" class="w-4 h-4 text-yellow-500 dark:text-yellow-400"></i>
                                                        </button>
                                                        <button @click="deleteNote(note.id)" class="p-1.5 hover:bg-red-100 dark:hover:bg-red-900/30 rounded transition-colors" title="Delete note">
                                                            <svg class="w-4 h-4 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </div>

                                                <div x-show="noteExpanded" class="px-4 pb-4">
                                                    <div class="text-sm text-slate-600 dark:text-slate-300 line-clamp-1">
                                                        <span x-text="getNoteSnippet(note)"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Card View -->
            <!-- Show all notes without pagination -->
            <div x-show="notesViewMode === 'card' && !getNotePreview()"
                 x-data="{
                     get allNotes() {
                         if (!notesGroupedBySection || !Array.isArray(notesGroupedBySection)) {
                             return [];
                         }
                         return notesGroupedBySection.flatMap(g =>
                             (g?.sections || []).flatMap(s => s?.notes || [])
                         ).filter(note => note && note.id !== undefined && note.id !== null);
                     }
                 }">

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" x-init="$nextTick(() => { if (window.lucide) lucide.createIcons(); })" x-effect="if (notesViewMode === 'card' && window.lucide) { $nextTick(() => lucide.createIcons()); }">
                    <template x-for="note in allNotes" :key="note.id">
                            <div :data-note-id="note.id" class="bg-white dark:bg-gray-800 rounded-lg shadow-md border-2 hover:shadow-lg transition-all flex flex-col h-full" :class="note.pinned ? 'border-yellow-400 dark:border-yellow-500' : 'border-blue-200 dark:border-blue-700'">
                                <div class="p-6 flex-1 flex flex-col">
                                    <!-- Header with Actions -->
                                    <div class="flex items-start justify-between mb-3">
                                        <h3 class="text-lg font-bold text-slate-800 dark:text-slate-200 flex-1" x-text="note.title"></h3>
                                        <div class="flex items-center gap-1 ml-2 flex-shrink-0">
                                            <button @click="editNote(note.id)" class="p-1.5 hover:bg-purple-100 dark:hover:bg-purple-900/30 rounded transition-colors" title="Edit">
                                                <svg class="w-4 h-4 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                                </svg>
                                            </button>
                                            <button @click="exportSavedNoteAsHTML(note.id)" class="p-1.5 hover:bg-green-100 dark:hover:bg-green-900/30 rounded transition-colors" title="Export as HTML">
                                                <i data-lucide="external-link" class="w-4 h-4 text-green-600 dark:text-green-400"></i>
                                            </button>
                                            <button @click="toggleNotePin(note.id)" class="p-1.5 hover:bg-yellow-100 dark:hover:bg-yellow-900/30 rounded transition-colors" :title="note.pinned ? 'Unpin' : 'Pin'">
                                                <i :data-lucide="note.pinned ? 'pin' : 'pin-off'" class="w-4 h-4 text-yellow-500 dark:text-yellow-400"></i>
                                            </button>
                                            <button @click="deleteNote(note.id)" class="p-1.5 hover:bg-red-100 dark:hover:bg-red-900/30 rounded transition-colors" title="Delete">
                                                <svg class="w-4 h-4 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>

                                    <p class="text-xs text-slate-500 dark:text-slate-400 mb-3" x-text="formatDate(note.updatedAt)"></p>
                                    <div class="text-sm text-slate-600 dark:text-slate-300 mb-3 line-clamp-4">
                                        <span x-text="getNoteSnippet(note)"></span>
                                    </div>

                                    <div class="mb-4 min-h-[2.25rem]">
                                        <div class="flex flex-wrap gap-1.5">
                                            <template x-if="!note.tags || note.tags.length === 0">
                                                <span class="text-xs text-slate-400 dark:text-slate-500 italic">No tags</span>
                                            </template>
                                            <template x-for="tagId in (note.tags || []).slice(0, 3)" :key="tagId">
                                                <span class="inline-flex items-center px-2 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded text-xs font-medium">
                                                    <span class="font-mono font-bold mr-1" x-text="tagId"></span>
                                                    <span class="truncate max-w-[100px]" x-text="topicLookup[tagId] ? topicLookup[tagId].topicTitle : ''"></span>
                                                </span>
                                            </template>
                                            <span x-show="note.tags && note.tags.length > 3" class="inline-flex items-center px-2 py-1 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400 rounded text-xs">
                                                <span x-text="`+${note.tags.length - 3}`"></span>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="mt-auto pt-3 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between">
                                        <div class="flex items-center space-x-1 text-xs text-slate-500 dark:text-slate-400">
                                            <i data-lucide="calendar" class="w-3 h-3"></i>
                                            <span x-text="formatDate(note.createdAt || note.updatedAt)"></span>
                                        </div>
                                        <button @click="setNotePreview(note.id)" class="inline-flex items-center gap-1 px-3 py-1.5 rounded-md bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium transition-colors" title="Open note">
                                            <i data-lucide="external-link" class="w-4 h-4"></i>
                                            <span>Open</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- All Mindmaps View -->
<div x-show="viewType === 'mindmaps' && !showingRevision && !showingAnalytics && !searchVisible" class="relative">
    <!-- Floating Add Mindmap Button -->
    <button @click="openMindmapEditor()" class="fixed bottom-6 right-6 w-14 h-14 bg-cyan-600/80 hover:bg-cyan-700/90 backdrop-blur-sm text-white rounded-full shadow-lg hover:shadow-xl transition-all z-50 flex items-center justify-center" title="New Mindmap">
        <i data-lucide="plus" class="w-6 h-6"></i>
    </button>

    <!-- Empty State -->
    <template x-if="mindmapsGroupedBySection.length === 0">
        <div class="text-center py-16">
            <i data-lucide="network" class="w-16 h-16 text-gray-400 dark:text-gray-600 mx-auto mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-2">No mindmaps found</h3>
            <p class="text-gray-500 dark:text-gray-400">No mindmaps for this selection</p>
        </div>
    </template>

    <div x-show="mindmapsGroupedBySection.length > 0">
        <!-- View Toggle -->
        <div class="flex items-center justify-end gap-2 mb-6">
            <!-- Sort Dropdown -->
            <div class="relative" x-data="{ open: false }" x-init="$nextTick(() => { if (window.lucide) lucide.createIcons(); }); $watch('open', value => { if (value && window.lucide) { lucide.createIcons(); } })" @keydown.escape.window="open = false">
                <button @click="open = !open" class="p-2 bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm rounded-md border border-cyan-200/50 dark:border-cyan-800/40 hover:bg-white/80 dark:hover:bg-gray-600 transition-colors text-gray-700 dark:text-gray-300" :class="open ? 'ring-2 ring-cyan-400/60' : ''" title="Sort mindmaps">
                    <i data-lucide="sliders-horizontal" class="w-4 h-4"></i>
                </button>
                <div x-cloak x-show="open" x-transition.origin-top-right class="absolute top-0 right-full mr-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg py-3 px-3 w-48" @click.outside="open = false" @click.stop>
                    <span class="block text-xs font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-400 mb-2">Sort mindmaps by</span>
                    <div class="space-y-2">
                        <button @click="mindmapsSort = 'updated'; open = false" class="w-full px-3 py-1.5 rounded-md border text-sm font-medium flex items-center gap-2 transition-colors" :class="mindmapsSort === 'updated' ? 'bg-cyan-600 text-white border-cyan-600' : 'bg-white dark:bg-gray-800 text-slate-600 dark:text-slate-200 border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700'">
                            <i data-lucide="calendar" class="w-4 h-4"></i>
                            <span>Date</span>
                        </button>
                        <button @click="mindmapsSort = 'name'; open = false" class="w-full px-3 py-1.5 rounded-md border text-sm font-medium flex items-center gap-2 transition-colors" :class="mindmapsSort === 'name' ? 'bg-cyan-600 text-white border-cyan-600' : 'bg-white dark:bg-gray-800 text-slate-600 dark:text-slate-200 border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700'">
                            <i data-lucide="type" class="w-4 h-4"></i>
                            <span>Name</span>
                        </button>
                        <button @click="mindmapsSort = 'nodes'; open = false" class="w-full px-3 py-1.5 rounded-md border text-sm font-medium flex items-center gap-2 transition-colors" :class="mindmapsSort === 'nodes' ? 'bg-cyan-600 text-white border-cyan-600' : 'bg-white dark:bg-gray-800 text-slate-600 dark:text-slate-200 border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700'">
                            <i data-lucide="circle-dot" class="w-4 h-4"></i>
                            <span>Nodes</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex items-center bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm rounded-lg p-1 border border-cyan-200/50 dark:border-cyan-800/40">
                <button @click="mindmapsViewMode = 'list'" :class="mindmapsViewMode === 'list' ? 'bg-cyan-600 text-white' : 'text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'" class="px-3 py-1.5 rounded-md transition-colors flex items-center gap-2">
                    <i data-lucide="list" class="w-4 h-4"></i>
                    <span class="text-sm font-medium">List</span>
                </button>
                <button @click="mindmapsViewMode = 'card'" :class="mindmapsViewMode === 'card' ? 'bg-cyan-600 text-white' : 'text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'" class="px-3 py-1.5 rounded-md transition-colors flex items-center gap-2">
                    <i data-lucide="grid" class="w-4 h-4"></i>
                    <span class="text-sm font-medium">Card</span>
                </button>
            </div>
        </div>

        <!-- List View -->
    <div class="space-y-6 -mt-6" x-show="mindmapsViewMode === 'list'">
        <template x-for="group in mindmapsGroupedBySection" :key="group.groupTitle">
            <div x-data="{ groupExpanded: true }">
                <!-- Group Header -->
                <button @click="groupExpanded = !groupExpanded" class="w-full flex items-center justify-between mb-4 pb-3 border-b-4 border-cyan-600 dark:border-cyan-500 hover:opacity-80 transition-opacity">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-cyan-600 dark:text-cyan-400 transition-transform duration-200" :class="groupExpanded ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                        <i :data-lucide="group.groupIcon" class="w-6 h-6 text-cyan-600 dark:text-cyan-400"></i>
                        <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200" x-text="group.groupTitle"></h2>
                    </div>
                    <span class="text-sm text-slate-500 dark:text-slate-400" x-text="`${group.sections.reduce((sum, s) => sum + s.mindmaps.length, 0)} ${group.sections.reduce((sum, s) => sum + s.mindmaps.length, 0) === 1 ? 'mindmap' : 'mindmaps'}`"></span>
                </button>

                <!-- Sections within this group -->
                <div x-show="groupExpanded" class="ml-6 space-y-6">
                    <template x-for="section in group.sections" :key="section.sectionName">
                        <div x-data="{ sectionExpanded: true }">
                            <!-- Section Header -->
                            <button @click="sectionExpanded = !sectionExpanded" class="w-full flex items-center justify-between mb-3 pb-2 border-b-2 border-cyan-400 dark:border-cyan-300 hover:opacity-80 transition-opacity">
                                <div class="flex items-center space-x-2">
                                    <svg class="w-4 h-4 text-cyan-600 dark:text-cyan-400 transition-transform duration-200" :class="sectionExpanded ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                    <h3 class="text-lg font-bold text-slate-800 dark:text-slate-200" x-text="section.sectionTitle"></h3>
                                    <span x-show="section.sectionPaper" class="text-xs bg-cyan-100 dark:bg-cyan-900/30 text-cyan-700 dark:text-cyan-300 px-2 py-1 rounded" x-text="section.sectionPaper"></span>
                                </div>
                                <span class="text-sm text-slate-500 dark:text-slate-400" x-text="`${section.mindmaps.length} ${section.mindmaps.length === 1 ? 'mindmap' : 'mindmaps'}`"></span>
                            </button>

                            <!-- Mindmaps in this section -->
                            <div x-show="sectionExpanded" class="space-y-3">
                                <template x-for="mindmap in section.mindmaps" :key="mindmap.id">
                                    <div :data-mindmap-id="mindmap.id" x-data="{ mindmapExpanded: false }" class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow">
                                        <!-- Mindmap Header (always visible) -->
                                        <div class="p-4 flex items-start justify-between">
                                            <div @click="mindmapExpanded = !mindmapExpanded" class="flex items-start space-x-2 flex-1 cursor-pointer">
                                                <svg class="w-4 h-4 text-cyan-600 dark:text-cyan-400 transition-transform duration-200 mt-0.5 flex-shrink-0" :class="mindmapExpanded ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                                </svg>
                                                <div class="flex-1 min-w-0">
                                                    <h3 class="font-bold text-base text-slate-800 dark:text-slate-200 mb-1" x-text="mindmap.title"></h3>
                                                    <div class="flex items-center space-x-3 text-xs text-slate-500 dark:text-slate-400">
                                                        <span x-text="formatDate(mindmap.updatedAt)"></span>
                                                        <span class="flex items-center space-x-1">
                                                            <i data-lucide="circle-dot" class="w-3 h-3"></i>
                                                            <span x-text="`${mindmap.nodes.length} nodes`"></span>
                                                        </span>
                                                        <span class="flex items-center space-x-1">
                                                            <i data-lucide="git-branch" class="w-3 h-3"></i>
                                                            <span x-text="`${mindmap.connections.length} links`"></span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="flex items-center space-x-1 ml-2 flex-shrink-0">
                                                <button @click="editMindmap(mindmap.id)" class="p-1.5 hover:bg-purple-100 dark:hover:bg-purple-900/30 rounded transition-colors" title="Edit mindmap">
                                                    <svg class="w-4 h-4 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                                    </svg>
                                                </button>
                                                <button @click="exportSavedMindmapAsSVG(mindmap.id)" class="p-1.5 hover:bg-green-100 dark:hover:bg-green-900/30 rounded transition-colors" title="Export as SVG">
                                                    <i data-lucide="external-link" class="w-4 h-4 text-green-600 dark:text-green-400"></i>
                                                </button>
                                                <button @click="toggleMindmapPin(mindmap.id)" class="p-1.5 hover:bg-yellow-100 dark:hover:bg-yellow-900/30 rounded transition-colors" :title="mindmap.pinned ? 'Unpin mindmap' : 'Pin mindmap'">
                                                    <i :data-lucide="mindmap.pinned ? 'pin' : 'pin-off'" class="w-4 h-4 text-yellow-500 dark:text-yellow-400"></i>
                                                </button>
                                                <button @click="deleteMindmap(mindmap.id)" class="p-1.5 hover:bg-red-100 dark:hover:bg-red-900/30 rounded transition-colors" title="Delete mindmap">
                                                    <svg class="w-4 h-4 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>

                                        <!-- Mindmap Details (collapsible) -->
                                        <div x-show="mindmapExpanded" class="px-4 pb-4">
                                            <!-- Tags -->
                                            <div class="flex flex-wrap gap-1.5 pt-2 border-t border-gray-200 dark:border-gray-700">
                                                <template x-if="!mindmap.tags || mindmap.tags.length === 0">
                                                    <span class="text-xs text-slate-400 dark:text-slate-500 italic">No tags</span>
                                                </template>
                                                <template x-for="tagId in (mindmap.tags || [])" :key="tagId">
                                                    <span class="inline-flex items-center px-2 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded text-xs font-medium">
                                                        <span class="font-mono font-bold mr-1" x-text="tagId"></span>
                                                        <span x-text="topicLookup[tagId] ? topicLookup[tagId].topicTitle : ''"></span>
                                                    </span>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>

    <!-- Card View -->
    <div x-show="mindmapsViewMode === 'card'" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" x-init="$nextTick(() => { if (window.lucide) lucide.createIcons(); })" x-effect="if (mindmapsViewMode === 'card' && window.lucide) { $nextTick(() => lucide.createIcons()); }">
        <template x-for="group in mindmapsGroupedBySection" :key="group.groupTitle">
            <template x-for="section in group.sections" :key="section.sectionName">
                <template x-for="mindmap in section.mindmaps" :key="mindmap.id">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md border-2 hover:shadow-lg transition-all flex flex-col h-full" :class="mindmap.pinned ? 'border-yellow-400 dark:border-yellow-500' : 'border-cyan-200 dark:border-cyan-700'">
                        <div class="p-6 flex-1 flex flex-col">
                            <!-- Header with Actions -->
                            <div class="flex items-start justify-between mb-3">
                                <h3 class="text-lg font-bold text-slate-800 dark:text-slate-200 flex-1" x-text="mindmap.title"></h3>
                                <div class="flex items-center gap-1 ml-2 flex-shrink-0">
                                    <button @click="editMindmap(mindmap.id)" class="p-1.5 hover:bg-purple-100 dark:hover:bg-purple-900/30 rounded transition-colors" title="Edit mindmap">
                                        <svg class="w-4 h-4 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                        </svg>
                                    </button>
                                    <button @click="exportSavedMindmapAsSVG(mindmap.id)" class="p-1.5 hover:bg-green-100 dark:hover:bg-green-900/30 rounded transition-colors" title="Export as SVG">
                                        <i data-lucide="external-link" class="w-4 h-4 text-green-600 dark:text-green-400"></i>
                                    </button>
                                    <button @click="toggleMindmapPin(mindmap.id)" class="p-1.5 hover:bg-yellow-100 dark:hover:bg-yellow-900/30 rounded transition-colors" :title="mindmap.pinned ? 'Unpin mindmap' : 'Pin mindmap'">
                                        <i :data-lucide="mindmap.pinned ? 'pin' : 'pin-off'" class="w-4 h-4 text-yellow-500 dark:text-yellow-400"></i>
                                    </button>
                                    <button @click="deleteMindmap(mindmap.id)" class="p-1.5 hover:bg-red-100 dark:hover:bg-red-900/30 rounded transition-colors" title="Delete mindmap">
                                        <svg class="w-4 h-4 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4 text-sm text-gray-600 dark:text-gray-400 mb-3">
                                <span class="flex items-center space-x-1">
                                    <i data-lucide="circle-dot" class="w-4 h-4"></i>
                                    <span x-text="`${mindmap.nodes.length} ${mindmap.nodes.length === 1 ? 'node' : 'nodes'}`"></span>
                                </span>
                                <span class="flex items-center space-x-1">
                                    <i data-lucide="git-branch" class="w-4 h-4"></i>
                                    <span x-text="`${mindmap.connections.length} ${mindmap.connections.length === 1 ? 'link' : 'links'}`"></span>
                                </span>
                            </div>

                            <div class="mb-4 min-h-[2.25rem]">
                                <div class="flex flex-wrap gap-1.5">
                                    <template x-if="!mindmap.tags || mindmap.tags.length === 0">
                                        <span class="text-xs text-slate-400 dark:text-slate-500 italic">No tags</span>
                                    </template>
                                    <template x-for="tagId in (mindmap.tags || []).slice(0, 3)" :key="tagId">
                                        <span class="inline-flex items-center px-2 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded text-xs font-medium">
                                            <span class="font-mono font-bold mr-1" x-text="tagId"></span>
                                            <span class="truncate max-w-[100px]" x-text="topicLookup[tagId] ? topicLookup[tagId].topicTitle : ''"></span>
                                        </span>
                                    </template>
                                    <span x-show="mindmap.tags && mindmap.tags.length > 3" class="inline-flex items-center px-2 py-1 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400 rounded text-xs">
                                        <span x-text="`+${mindmap.tags.length - 3}`"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="mt-auto pt-3 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between">
                                <div class="flex items-center space-x-1 text-xs text-slate-500 dark:text-slate-400">
                                    <i data-lucide="calendar" class="w-3 h-3"></i>
                                    <span x-text="formatDate(mindmap.createdAt || mindmap.updatedAt)"></span>
                                </div>
                                <button @click="editMindmap(mindmap.id)" class="inline-flex items-center gap-1 px-3 py-1.5 rounded-md bg-cyan-600 hover:bg-cyan-700 text-white text-sm font-medium transition-colors" title="Open mindmap">
                                    <i data-lucide="external-link" class="w-4 h-4"></i>
                                    <span>Open</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </template>
        </template>
    </div>
    </div>
</div>

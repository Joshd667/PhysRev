<!-- Note Editor Modal -->
<div x-show="showNoteEditor"
     x-data="{ mouseDownOnBackdrop: false }"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @mousedown.self="mouseDownOnBackdrop = true"
     @mouseup.self="if (mouseDownOnBackdrop) closeNoteEditor(); mouseDownOnBackdrop = false"
     @mouseleave="mouseDownOnBackdrop = false"
     class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">

    <!-- Modal Window -->
    <div x-show="showNoteEditor"
         x-data="{ editorExpanded: false, isFullscreen: false, showMenus: { edit: false, view: false, insert: false, format: false, tools: false, table: false, advanced: false, file: false }, wordCount: 0, showTableSelector: false, tableHoverRows: 0, tableHoverCols: 0, maxTableRows: 5, maxTableCols: 5 }"
         x-init="$watch('showNoteEditor', value => { if (value) { editorExpanded = false; showMenus.advanced = false; } })"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         :class="isFullscreen ? 'fixed inset-0 z-[60] rounded-none max-w-none max-h-none' : 'bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh]'"
         class="note-editor-modal flex flex-col overflow-hidden">

        <!-- Header -->
        <div class="border-b border-gray-200 dark:border-gray-700">
            <!-- Top row: Icon | Title | Undo/Redo | Close -->
            <div class="flex items-center gap-3 px-6 py-4">
                <i data-lucide="edit-3" class="w-6 h-6 text-blue-600 dark:text-blue-400 flex-shrink-0"></i>

                <!-- Note Title Input -->
                <input
                    id="note-title"
                    name="note-title"
                    x-model="noteEditorTitle"
                    type="text"
                    placeholder="Enter note title..."
                    class="flex-1 px-4 py-2 text-lg font-semibold text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500 bg-white dark:bg-gray-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition-colors"
                />

                <!-- Undo/Redo Buttons -->
                <button @click.prevent="formatText('undo')" type="button" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors flex-shrink-0" title="Undo (Ctrl+Z)">
                    <i data-lucide="undo" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
                </button>
                <button @click.prevent="formatText('redo')" type="button" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors flex-shrink-0" title="Redo (Ctrl+Y)">
                    <i data-lucide="redo" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
                </button>

                <div class="w-px h-6 bg-gray-300 dark:bg-gray-600"></div>

                <button @click="closeNoteEditor()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors flex-shrink-0">
                    <i data-lucide="x" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-6 space-y-4 minimal-scrollbar">

            <!-- Rich Text Editor Toolbar -->
            <div>
                <!-- Menubar (TinyMCE Style) -->
                <div class="bg-gray-50 dark:bg-gray-800 border-x border-t border-gray-300 dark:border-gray-600 rounded-t-lg">
                    <div class="flex items-center gap-1 px-2 py-1 border-b border-gray-200 dark:border-gray-700">
                        <!-- File Menu -->
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" type="button"
                                    class="px-3 py-1 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">
                                File <i data-lucide="chevron-down" class="w-3 h-3 inline"></i>
                            </button>
                            <div x-show="open" @click.away="open = false" x-transition
                                 class="absolute top-full left-0 mt-1 w-44 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded shadow-lg z-50">
                                <button @click="saveNote(); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Save Note</button>
                                <button @click="exportNoteAsHTML(); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Export as HTML</button>
                                <div class="border-t border-gray-200 dark:border-gray-600 my-1"></div>
                                <button @click="closeNoteEditor(); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Cancel</button>
                            </div>
                        </div>

                        <!-- Edit Menu -->
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" type="button"
                                    class="px-3 py-1 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">
                                Edit <i data-lucide="chevron-down" class="w-3 h-3 inline"></i>
                            </button>
                            <div x-show="open" @click.away="open = false" x-transition
                                 class="absolute top-full left-0 mt-1 w-40 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded shadow-lg z-50">
                                <button @click="formatText('undo'); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Undo</button>
                                <button @click="formatText('redo'); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Redo</button>
                                <div class="border-t border-gray-200 dark:border-gray-600 my-1"></div>
                                <button @click="document.execCommand('cut'); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Cut</button>
                                <button @click="document.execCommand('copy'); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Copy</button>
                                <button @click="document.execCommand('paste'); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Paste</button>
                            </div>
                        </div>

                        <!-- Insert Menu -->
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" type="button"
                                    class="px-3 py-1 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">
                                Insert <i data-lucide="chevron-down" class="w-3 h-3 inline"></i>
                            </button>
                            <div x-show="open" @click.away="open = false" x-transition
                                 class="absolute top-full left-0 mt-1 w-40 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded shadow-lg z-50">
                                <button @click="insertLink(); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Link</button>
                                <button @click="openEquationEditor(); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Equation</button>
                                <button @click="showTableSelector = !showTableSelector; open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Table</button>
                                <button @click="formatText('insertHorizontalRule'); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Horizontal Line</button>
                            </div>
                        </div>

                        <!-- Format Menu -->
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" type="button"
                                    class="px-3 py-1 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">
                                Format <i data-lucide="chevron-down" class="w-3 h-3 inline"></i>
                            </button>
                            <div x-show="open" @click.away="open = false" x-transition
                                 class="absolute top-full left-0 mt-1 w-40 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded shadow-lg z-50">
                                <button @click="formatText('bold'); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Bold</button>
                                <button @click="formatText('italic'); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Italic</button>
                                <button @click="formatText('underline'); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Underline</button>
                                <button @click="formatText('strikeThrough'); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Strikethrough</button>
                                <div class="border-t border-gray-200 dark:border-gray-600 my-1"></div>
                                <button @click="insertBlockquote(); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Blockquote</button>
                                <button @click="insertCode(); open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Code</button>
                            </div>
                        </div>

                        <!-- View Menu -->
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" type="button"
                                    class="px-3 py-1 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">
                                View <i data-lucide="chevron-down" class="w-3 h-3 inline"></i>
                            </button>
                            <div x-show="open" @click.away="open = false" x-transition
                                 class="absolute top-full left-0 mt-1 w-40 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded shadow-lg z-50">
                                <button @click="editorExpanded = !editorExpanded; open=false" type="button" class="w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">Expand Editor</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formatting Toolbar - Single Row with Expand -->
                <div class="bg-gray-50 dark:bg-gray-800 border-x border-gray-300 dark:border-gray-600">

                    <!-- Basic Toolbar Row (Always Visible) -->
                    <div class="flex items-center gap-1 p-2 border-b border-gray-200 dark:border-gray-700">
                        <!-- Font Size -->
                        <select id="note-font-size" name="note-font-size" @change="changeFontSize($event.target.value)" class="px-2 py-1 text-xs bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
                            <option value="">Size</option>
                            <option value="1">8pt</option>
                            <option value="2">10pt</option>
                            <option value="3">12pt</option>
                            <option value="4">14pt</option>
                            <option value="5">18pt</option>
                            <option value="6">24pt</option>
                            <option value="7">36pt</option>
                        </select>

                        <div class="w-px h-5 bg-gray-300 dark:bg-gray-600 mx-1"></div>

                        <!-- Text Style -->
                        <button @click.prevent="formatText('bold')" type="button" :class="isFormatActive('bold') ? 'bg-blue-100 dark:bg-blue-900/50' : ''" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Bold">
                            <i data-lucide="bold" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="formatText('italic')" type="button" :class="isFormatActive('italic') ? 'bg-blue-100 dark:bg-blue-900/50' : ''" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Italic">
                            <i data-lucide="italic" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="formatText('underline')" type="button" :class="isFormatActive('underline') ? 'bg-blue-100 dark:bg-blue-900/50' : ''" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Underline">
                            <i data-lucide="underline" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="formatText('strikeThrough')" type="button" :class="isFormatActive('strikeThrough') ? 'bg-blue-100 dark:bg-blue-900/50' : ''" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Strikethrough">
                            <i data-lucide="strikethrough" class="w-4 h-4"></i>
                        </button>

                        <div class="w-px h-5 bg-gray-300 dark:bg-gray-600 mx-1"></div>

                        <!-- Text Color -->
                        <div class="relative" x-data="{ showColorPicker: false }" @click.away="showColorPicker = false">
                            <button @click.prevent="showColorPicker = !showColorPicker" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors flex items-center gap-0.5 text-gray-700 dark:text-gray-300" title="Text Color">
                                <i data-lucide="palette" class="w-4 h-4"></i>
                                <i data-lucide="chevron-down" class="w-3 h-3"></i>
                            </button>
                            <div x-show="showColorPicker" @click.away="showColorPicker = false" x-transition class="absolute top-full left-0 mt-1 p-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded shadow-lg z-50 grid grid-cols-4 gap-1.5 w-32">
                                <button @click.prevent="changeTextColor('#000000'); showColorPicker = false" type="button" class="w-6 h-6 bg-black border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="changeTextColor('#ef4444'); showColorPicker = false" type="button" class="w-6 h-6 bg-red-500 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="changeTextColor('#f59e0b'); showColorPicker = false" type="button" class="w-6 h-6 bg-orange-500 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="changeTextColor('#22c55e'); showColorPicker = false" type="button" class="w-6 h-6 bg-green-500 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="changeTextColor('#3b82f6'); showColorPicker = false" type="button" class="w-6 h-6 bg-blue-500 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="changeTextColor('#8b5cf6'); showColorPicker = false" type="button" class="w-6 h-6 bg-purple-500 border rounded hover:ring-1 hover:ring-blue-500"></button>
                            </div>
                        </div>

                        <!-- Highlight Color -->
                        <div class="relative" x-data="{ showHighlightPicker: false }" @click.away="showHighlightPicker = false">
                            <button @click.prevent="showHighlightPicker = !showHighlightPicker" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors flex items-center gap-0.5 text-gray-700 dark:text-gray-300" title="Highlight">
                                <i data-lucide="highlighter" class="w-4 h-4"></i>
                                <i data-lucide="chevron-down" class="w-3 h-3"></i>
                            </button>
                            <div x-show="showHighlightPicker" @click.away="showHighlightPicker = false" x-transition class="absolute top-full left-0 mt-1 p-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded shadow-lg z-50 grid grid-cols-3 gap-1.5 w-24">
                                <button @click.prevent="changeHighlightColor('transparent'); showHighlightPicker = false" type="button" class="w-6 h-6 bg-white border rounded hover:ring-1 hover:ring-blue-500 relative">
                                    <div class="absolute inset-0 flex items-center justify-center"><div class="w-4 h-0.5 bg-red-500 rotate-45"></div></div>
                                </button>
                                <button @click.prevent="changeHighlightColor('#fef08a'); showHighlightPicker = false" type="button" class="w-6 h-6 bg-yellow-200 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="changeHighlightColor('#bbf7d0'); showHighlightPicker = false" type="button" class="w-6 h-6 bg-green-200 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="changeHighlightColor('#bfdbfe'); showHighlightPicker = false" type="button" class="w-6 h-6 bg-blue-200 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="changeHighlightColor('#fecaca'); showHighlightPicker = false" type="button" class="w-6 h-6 bg-red-200 border rounded hover:ring-1 hover:ring-blue-500"></button>
                                <button @click.prevent="changeHighlightColor('#e9d5ff'); showHighlightPicker = false" type="button" class="w-6 h-6 bg-purple-200 border rounded hover:ring-1 hover:ring-blue-500"></button>
                            </div>
                        </div>

                        <div class="w-px h-5 bg-gray-300 dark:bg-gray-600 mx-1"></div>

                        <!-- Alignment -->
                        <button @click.prevent="formatText('justifyLeft')" type="button" :class="isFormatActive('justifyLeft') ? 'bg-blue-100 dark:bg-blue-900/50' : ''" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Align Left">
                            <i data-lucide="align-left" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="formatText('justifyCenter')" type="button" :class="isFormatActive('justifyCenter') ? 'bg-blue-100 dark:bg-blue-900/50' : ''" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Align Center">
                            <i data-lucide="align-center" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="formatText('justifyRight')" type="button" :class="isFormatActive('justifyRight') ? 'bg-blue-100 dark:bg-blue-900/50' : ''" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Align Right">
                            <i data-lucide="align-right" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="formatText('justifyFull')" type="button" :class="isFormatActive('justifyFull') ? 'bg-blue-100 dark:bg-blue-900/50' : ''" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Justify">
                            <i data-lucide="align-justify" class="w-4 h-4"></i>
                        </button>

                        <div class="w-px h-5 bg-gray-300 dark:bg-gray-600 mx-1"></div>

                        <!-- Lists -->
                        <button @click.prevent="formatText('insertUnorderedList')" type="button" :class="isFormatActive('insertUnorderedList') ? 'bg-blue-100 dark:bg-blue-900/50' : ''" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Bullet List">
                            <i data-lucide="list" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="formatText('insertOrderedList')" type="button" :class="isFormatActive('insertOrderedList') ? 'bg-blue-100 dark:bg-blue-900/50' : ''" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Numbered List">
                            <i data-lucide="list-ordered" class="w-4 h-4"></i>
                        </button>

                        <div class="w-px h-5 bg-gray-300 dark:bg-gray-600 mx-1"></div>

                        <!-- Equation -->
                        <button @click.prevent="openEquationEditor()" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Add Equation">
                            <i data-lucide="function-square" class="w-4 h-4"></i>
                        </button>

                        <!-- Table -->
                        <div class="relative">
                            <button @click.prevent="showTableSelector = !showTableSelector; if (showTableSelector) { maxTableRows = 5; maxTableCols = 5; tableHoverRows = 0; tableHoverCols = 0; }" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Insert Table">
                                <i data-lucide="table" class="w-4 h-4"></i>
                            </button>

                            <!-- Table Grid Selector Dropdown -->
                            <div x-show="showTableSelector"
                                 @click.away="showTableSelector = false; maxTableRows = 5; maxTableCols = 5;"
                                 x-transition
                                 x-init="tableHoverRows = 0; tableHoverCols = 0; maxTableRows = 5; maxTableCols = 5"
                                 class="absolute top-full left-0 mt-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-xl z-[100] p-3 w-auto">
                                <div class="mb-2 text-xs text-center text-gray-700 dark:text-gray-300 font-semibold whitespace-nowrap">
                                    <span x-text="(tableHoverRows || 1) + ' Ã— ' + (tableHoverCols || 1) + ' Table'"></span>
                                </div>
                                <div class="inline-grid gap-1 bg-gray-100 dark:bg-gray-800 p-2 rounded"
                                     :style="`grid-template-columns: repeat(${maxTableCols}, 20px); grid-template-rows: repeat(${maxTableRows}, 20px);`">
                                    <template x-for="idx in (maxTableRows * maxTableCols)" :key="idx">
                                        <div @mouseenter="
                                            let row = Math.ceil(idx / maxTableCols);
                                            let col = ((idx - 1) % maxTableCols) + 1;
                                            tableHoverRows = row;
                                            tableHoverCols = col;
                                            if (row >= maxTableRows && maxTableRows < 10) maxTableRows++;
                                            if (col >= maxTableCols && maxTableCols < 10) maxTableCols++;
                                        "
                                             @click="insertTable(tableHoverRows, tableHoverCols); showTableSelector = false; tableHoverRows = 0; tableHoverCols = 0; maxTableRows = 5; maxTableCols = 5"
                                             class="border-2 cursor-pointer transition-all duration-75"
                                             :class="(Math.ceil(idx / maxTableCols) <= tableHoverRows && ((idx - 1) % maxTableCols) + 1 <= tableHoverCols) ?
                                                 'bg-blue-500 border-blue-600' :
                                                 'bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 hover:bg-blue-100 dark:hover:bg-blue-900/50'">
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <div class="flex-1"></div>

                        <!-- Expand Editor Button -->
                        <button @click="editorExpanded = !editorExpanded" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors flex items-center gap-1 text-gray-700 dark:text-gray-300" title="Expand/Collapse Editor">
                            <i :data-lucide="editorExpanded ? 'minimize-2' : 'maximize-2'" class="w-4 h-4"></i>
                        </button>

                        <!-- Show Advanced Options Button -->
                        <button @click="showMenus.advanced = !showMenus.advanced" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors flex items-center gap-1 text-gray-700 dark:text-gray-300" title="Advanced Options">
                            <span class="text-xs">Advanced</span>
                            <i :data-lucide="showMenus.advanced ? 'chevron-up' : 'chevron-down'" class="w-3 h-3"></i>
                        </button>
                    </div>

                    <!-- Advanced Toolbar Row (Expandable) -->
                    <div x-show="showMenus.advanced" x-transition class="flex items-center gap-1 p-2 border-b border-gray-200 dark:border-gray-700">
                        <!-- Format Block -->
                        <select id="note-format-block" name="note-format-block" @change="formatBlock($event.target.value)" class="px-2 py-1 text-xs bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
                            <option value="">Paragraph</option>
                            <option value="h1">Heading 1</option>
                            <option value="h2">Heading 2</option>
                            <option value="h3">Heading 3</option>
                            <option value="h4">Heading 4</option>
                            <option value="p">Normal</option>
                        </select>

                        <div class="w-px h-5 bg-gray-300 dark:bg-gray-600 mx-1"></div>

                        <!-- Indentation -->
                        <button @click.prevent="formatText('outdent')" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Decrease Indent">
                            <i data-lucide="indent-decrease" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="formatText('indent')" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Increase Indent">
                            <i data-lucide="indent-increase" class="w-4 h-4"></i>
                        </button>

                        <div class="w-px h-5 bg-gray-300 dark:bg-gray-600 mx-1"></div>

                        <!-- Insert Tools -->
                        <button @click.prevent="insertLink()" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Insert Link">
                            <i data-lucide="link" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="formatText('insertHorizontalRule')" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Horizontal Line">
                            <i data-lucide="minus" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="insertBlockquote()" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Blockquote">
                            <i data-lucide="quote" class="w-4 h-4"></i>
                        </button>
                        <button @click.prevent="insertCode()" type="button" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors text-gray-700 dark:text-gray-300" title="Code">
                            <i data-lucide="code" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <!-- Content Editor (contentEditable) -->
                <div
                    id="noteContentEditor"
                    contenteditable="true"
                    @mouseup="editorSelectionUpdate++"
                    @keyup="editorSelectionUpdate++"
                    @click="editorSelectionUpdate++"
                    @dblclick="handleEditorDoubleClick($event)"
                    :class="editorExpanded ? 'min-h-[400px] max-h-[500px]' : 'min-h-[200px] max-h-[250px]'"
                    class="w-full overflow-y-auto p-6 text-base leading-relaxed text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 border border-t-0 border-gray-300 dark:border-gray-600 rounded-b-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-all duration-200"
                    style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;"
                ></div>

                <style>
                    #noteContentEditor:empty:before {
                        content: "Start typing your notes here...";
                        color: #9ca3af;
                        pointer-events: none;
                    }

                    #noteContentEditor h1 {
                        font-size: 2em;
                        font-weight: bold;
                        margin: 0.67em 0;
                        line-height: 1.2;
                    }

                    #noteContentEditor h2 {
                        font-size: 1.5em;
                        font-weight: bold;
                        margin: 0.75em 0;
                        line-height: 1.3;
                    }

                    #noteContentEditor h3 {
                        font-size: 1.17em;
                        font-weight: bold;
                        margin: 0.83em 0;
                        line-height: 1.4;
                    }

                    #noteContentEditor h4 {
                        font-size: 1em;
                        font-weight: bold;
                        margin: 1em 0;
                        line-height: 1.4;
                    }

                    #noteContentEditor p {
                        margin: 0.5em 0;
                    }

                    #noteContentEditor ul, #noteContentEditor ol {
                        margin: 0.5em 0;
                        padding-left: 2em;
                    }

                    #noteContentEditor ul {
                        list-style-type: disc;
                    }

                    #noteContentEditor ol {
                        list-style-type: decimal;
                    }

                    #noteContentEditor li {
                        margin: 0.25em 0;
                    }

                    #noteContentEditor a {
                        color: #3b82f6;
                        text-decoration: underline;
                    }

                    #noteContentEditor a:hover {
                        color: #2563eb;
                    }

                    #noteContentEditor hr {
                        border: none;
                        border-top: 2px solid #e5e7eb;
                        margin: 1em 0;
                    }

                    /* Dark mode overrides */
                    .dark #noteContentEditor h1,
                    .dark #noteContentEditor h2,
                    .dark #noteContentEditor h3,
                    .dark #noteContentEditor h4 {
                        color: #f3f4f6;
                    }

                    .dark #noteContentEditor a {
                        color: #60a5fa;
                    }

                    .dark #noteContentEditor a:hover {
                        color: #93c5fd;
                    }

                    .dark #noteContentEditor hr {
                        border-top-color: #4b5563;
                    }
                </style>
            </div>

        </div>

        <!-- Footer: Tags and Actions -->
        <div class="border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 p-4">
            <div class="flex items-center justify-between gap-4">
                <!-- Left: Topic Tags -->
                <div class="flex items-center gap-2 min-h-[28px] overflow-hidden">
                    <div class="flex items-center gap-1.5 text-xs font-medium text-slate-600 dark:text-slate-400 flex-shrink-0">
                        <i data-lucide="tag" class="w-3.5 h-3.5 text-blue-600 dark:text-blue-400"></i>
                    </div>

                    <template x-if="noteEditorTags.length === 0">
                        <span class="text-xs text-slate-500 dark:text-slate-400 italic flex-shrink-0">None</span>
                    </template>

                    <!-- Show up to 2 tags -->
                    <template x-for="(tagId, index) in noteEditorTags.slice(0, 2)" :key="tagId">
                        <div class="flex items-center gap-1 px-2 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded text-xs border border-blue-300 dark:border-blue-700 flex-shrink-0">
                            <span class="font-mono font-bold" x-text="tagId"></span>
                            <span class="whitespace-nowrap" x-text="topicLookup[tagId] ? topicLookup[tagId].topicTitle : ''"></span>
                            <button
                                @click="removeTagDirect('note', tagId)"
                                class="hover:bg-blue-200 dark:hover:bg-blue-800 rounded p-0.5 transition-colors">
                                <i data-lucide="x" class="w-2.5 h-2.5"></i>
                            </button>
                        </div>
                    </template>

                    <!-- +x indicator for overflow -->
                    <template x-if="noteEditorTags.length > 2">
                        <button
                            @click="openTagSelector('note')"
                            type="button"
                            class="flex items-center gap-1 px-2 py-1 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 rounded text-xs font-medium hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors flex-shrink-0">
                            <span x-text="`+${noteEditorTags.length - 2}`"></span>
                        </button>
                    </template>

                    <button
                        @click="openTagSelector('note')"
                        type="button"
                        class="flex items-center gap-1 px-2 py-1 text-xs border border-dashed border-blue-400 dark:border-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/20 text-blue-600 dark:text-blue-400 rounded transition-colors flex-shrink-0 ml-auto">
                        <i data-lucide="plus" class="w-3 h-3"></i>
                        <span>Add</span>
                    </button>
                </div>

                <!-- Right: Action Buttons -->
                <div class="flex items-center gap-2">
                    <button @click="closeNoteEditor()" class="px-3 py-1.5 text-sm text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 border border-gray-300 dark:border-gray-600 rounded transition-colors">
                        Cancel
                    </button>
                    <button @click="saveNote()" class="px-3 py-1.5 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded transition-colors flex items-center gap-1.5">
                        <i data-lucide="save" class="w-3.5 h-3.5"></i>
                        <span x-text="noteEditorMode === 'create' ? 'Create' : 'Save'"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

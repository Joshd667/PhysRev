<!-- Mindmap Editor Modal -->
<div x-show="showMindmapEditor"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @click="closeMindmapEditor()"
     class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">

    <!-- Modal Window -->
    <div @click.stop
         x-show="showMindmapEditor"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-6xl max-h-[95vh] flex flex-col overflow-hidden">

        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700 bg-gradient-to-r from-cyan-50 to-blue-50 dark:from-cyan-900/20 dark:to-blue-900/20">
            <div class="flex items-center space-x-3">
                <i data-lucide="network" class="w-6 h-6 text-cyan-600 dark:text-cyan-400"></i>
                <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200" x-text="mindmapEditorMode === 'create' ? 'Create Mindmap' : 'Edit Mindmap'"></h2>
            </div>
            <button @click="closeMindmapEditor()" class="p-2 hover:bg-white/50 dark:hover:bg-gray-700 rounded-lg transition-colors">
                <i data-lucide="x" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
            </button>
        </div>

        <!-- Toolbar -->
        <div class="flex items-center justify-between p-3 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
            <div class="flex items-center space-x-2">
                <!-- Mindmap Title Input -->
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-slate-700 dark:text-slate-300">Title:</label>
                    <input
                        x-model="mindmapEditorTitle"
                        type="text"
                        placeholder="My Mindmap..."
                        class="px-3 py-1.5 text-sm text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500 bg-white dark:bg-gray-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:border-cyan-500 dark:focus:border-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-500/20 transition-colors w-64"
                    />
                </div>
            </div>

            <div class="flex items-center space-x-2">
                <!-- Tool Buttons -->
                <button @click="editSelectedNode()" class="flex items-center space-x-1 px-3 py-1.5 bg-blue-100 hover:bg-blue-200 dark:bg-blue-900/30 dark:hover:bg-blue-900/50 text-blue-700 dark:text-blue-300 rounded-lg transition-colors text-sm">
                    <i data-lucide="edit-2" class="w-4 h-4"></i>
                    <span>Edit</span>
                </button>
                <button @click="changeSelectedNodeColor()" class="flex items-center space-x-1 px-3 py-1.5 bg-purple-100 hover:bg-purple-200 dark:bg-purple-900/30 dark:hover:bg-purple-900/50 text-purple-700 dark:text-purple-300 rounded-lg transition-colors text-sm">
                    <i data-lucide="palette" class="w-4 h-4"></i>
                    <span>Color</span>
                </button>
                <button @click="deleteSelectedNode()" class="flex items-center space-x-1 px-3 py-1.5 bg-red-100 hover:bg-red-200 dark:bg-red-900/30 dark:hover:bg-red-900/50 text-red-700 dark:text-red-300 rounded-lg transition-colors text-sm">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                    <span>Delete</span>
                </button>
                <div class="w-px h-6 bg-gray-300 dark:bg-gray-600"></div>
                <button @click="centerMindmap()" class="flex items-center space-x-1 px-3 py-1.5 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg transition-colors text-sm">
                    <i data-lucide="maximize-2" class="w-4 h-4"></i>
                    <span>Center</span>
                </button>
                <button @click="resetViewport()" class="flex items-center space-x-1 px-3 py-1.5 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg transition-colors text-sm">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    <span>Reset</span>
                </button>
            </div>
        </div>

        <!-- Instructions Panel -->
        <div class="px-4 py-2 bg-blue-50 dark:bg-blue-900/20 border-b border-blue-200 dark:border-blue-800">
            <div class="flex items-start space-x-2 text-xs text-blue-800 dark:text-blue-200">
                <i data-lucide="info" class="w-4 h-4 flex-shrink-0 mt-0.5"></i>
                <div class="space-y-1">
                    <p><strong>Double-click</strong> blank area to create node (opens rich text editor) • <strong>Double-click node</strong> to edit</p>
                    <p><strong>Ctrl/Cmd + click</strong> first node (blue border), then click second node to connect • <strong>Shift + drag</strong> to pan • <strong>Scroll</strong> to zoom</p>
                </div>
            </div>
        </div>

        <!-- Canvas Container -->
        <div class="flex-1 relative overflow-hidden bg-gray-100 dark:bg-gray-900" style="min-height: 500px;">
            <canvas id="mindmapCanvas" class="absolute inset-0 w-full h-full cursor-crosshair"></canvas>
        </div>

        <!-- Footer Actions -->
        <div class="flex items-center justify-between p-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
            <div class="text-sm text-gray-600 dark:text-gray-400">
                <span x-text="mindmapEditorData.nodes.length"></span> node<span x-show="mindmapEditorData.nodes.length !== 1">s</span>,
                <span x-text="mindmapEditorData.connections.length"></span> connection<span x-show="mindmapEditorData.connections.length !== 1">s</span>
            </div>
            <div class="flex items-center space-x-3">
                <button @click="closeMindmapEditor()" class="px-4 py-2 text-slate-700 dark:text-slate-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg transition-colors font-medium">
                    Cancel
                </button>
                <button @click="saveMindmap()" class="px-6 py-2 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 text-white rounded-lg transition-all font-medium shadow-md hover:shadow-lg">
                    <span x-text="mindmapEditorMode === 'create' ? 'Create Mindmap' : 'Save Changes'"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Mindmap Editor Modal -->
<div x-show="showMindmapEditor"
     x-data="{ mouseDownOnBackdrop: false }"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @mousedown.self="mouseDownOnBackdrop = true"
     @mouseup.self="if (mouseDownOnBackdrop) closeMindmapEditor(); mouseDownOnBackdrop = false"
     @mouseleave="mouseDownOnBackdrop = false"
     class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">

    <!-- Modal Window -->
    <div @click.stop
         x-show="showMindmapEditor"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-6xl max-h-[95vh] flex flex-col overflow-hidden">

        <!-- Header -->
        <div class="border-b border-gray-200 dark:border-gray-700 bg-gradient-to-r from-cyan-50 to-blue-50 dark:from-cyan-900/20 dark:to-blue-900/20">
            <!-- Top row: Icon | Title | Close -->
            <div class="flex items-center gap-3 px-6 py-4">
                <i data-lucide="network" class="w-6 h-6 text-cyan-600 dark:text-cyan-400 flex-shrink-0"></i>

                <!-- Mindmap Title Input -->
                <input
                    x-model="mindmapEditorTitle"
                    type="text"
                    placeholder="Enter mindmap title..."
                    class="flex-1 px-4 py-2 text-lg font-semibold text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500 bg-white dark:bg-gray-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:border-cyan-500 dark:focus:border-cyan-400 focus:outline-none transition-colors"
                />

                <button @click="closeMindmapEditor()" class="p-2 hover:bg-white/50 dark:hover:bg-gray-700 rounded-lg transition-colors flex-shrink-0">
                    <i data-lucide="x" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
                </button>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 py-2">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2 text-xs text-gray-600 dark:text-gray-400">
                    <i data-lucide="layers" class="w-4 h-4"></i>
                    <span>Drag shapes from the left sidebar onto the canvas</span>
                </div>
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-2 text-xs text-gray-600 dark:text-gray-400">
                        <span><strong x-text="Object.keys(shapes).length"></strong> shapes</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content: Three-Column Layout -->
        <div class="flex-1 flex overflow-hidden" style="min-height: 500px;">
            <!-- LEFT SIDEBAR: Shape Library -->
            <div class="w-56 border-r border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 overflow-y-auto">
                <div class="p-3">
                    <h3 class="text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wide mb-3 px-1">Shapes</h3>
                    <div class="space-y-1">
                        <template x-for="shape in availableShapes" :key="shape.type">
                            <div
                                draggable="true"
                                @dragstart="event.dataTransfer.setData('shapeType', shape.type)"
                                class="cursor-move p-2 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 hover:border-blue-400 dark:hover:border-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/10 rounded transition-all">
                                <div class="text-center text-sm font-medium text-gray-700 dark:text-gray-300" x-text="shape.label"></div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- CENTER PANEL: Canvas -->
            <div class="flex-1 relative overflow-hidden bg-white dark:bg-gray-900">
                <!-- SVG Canvas -->
                <svg
                    id="mainCanvas"
                    class="w-full h-full"
                    @dragover.prevent
                    @drop="addShape($event)"
                    @mousemove="moveShape($event)"
                    @mouseup="stopMove()"
                    @mouseleave="stopMove()"
                    @click="selectedShapeId = null">

                    <!-- Grid Pattern -->
                    <defs>
                        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                            <rect width="20" height="20" fill="none"></rect>
                            <path d="M 20 0 L 0 0 0 20" fill="none" :stroke="darkMode ? '#374151' : '#e5e7eb'" stroke-width="0.5" opacity="0.3"></path>
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#grid)"></rect>

                    <!-- Render Shapes -->
                    <template x-for="shape in Object.values(shapes)" :key="shape.id">
                        <g
                            @click.stop="selectedShapeId = shape.id"
                            @mousedown.prevent.stop="startMove($event, shape.id)"
                            style="cursor: move;">

                            <!-- Rectangle -->
                            <template x-if="shape.type === 'rect'">
                                <rect
                                    :x="shape.x"
                                    :y="shape.y"
                                    :width="shape.width"
                                    :height="shape.height"
                                    :fill="shape.fill"
                                    :stroke="shape.stroke"
                                    :stroke-width="shape.strokeWidth"
                                    rx="4"
                                ></rect>
                            </template>

                            <!-- Circle -->
                            <template x-if="shape.type === 'circle'">
                                <circle
                                    :cx="shape.x + shape.width / 2"
                                    :cy="shape.y + shape.height / 2"
                                    :r="Math.min(shape.width, shape.height) / 2"
                                    :fill="shape.fill"
                                    :stroke="shape.stroke"
                                    :stroke-width="shape.strokeWidth"
                                ></circle>
                            </template>

                            <!-- Ellipse -->
                            <template x-if="shape.type === 'ellipse'">
                                <ellipse
                                    :cx="shape.x + shape.width / 2"
                                    :cy="shape.y + shape.height / 2"
                                    :rx="shape.width / 2"
                                    :ry="shape.height / 2"
                                    :fill="shape.fill"
                                    :stroke="shape.stroke"
                                    :stroke-width="shape.strokeWidth"
                                ></ellipse>
                            </template>

                            <!-- Diamond -->
                            <template x-if="shape.type === 'diamond'">
                                <polygon
                                    :points="`${shape.x + shape.width/2},${shape.y} ${shape.x + shape.width},${shape.y + shape.height/2} ${shape.x + shape.width/2},${shape.y + shape.height} ${shape.x},${shape.y + shape.height/2}`"
                                    :fill="shape.fill"
                                    :stroke="shape.stroke"
                                    :stroke-width="shape.strokeWidth"
                                ></polygon>
                            </template>

                            <!-- Text -->
                            <text
                                :x="shape.x + shape.width / 2"
                                :y="shape.y + shape.height / 2"
                                text-anchor="middle"
                                dominant-baseline="middle"
                                :fill="darkMode ? '#e5e7eb' : '#1f2937'"
                                font-size="14"
                                x-text="shape.text"
                            ></text>

                            <!-- Selection Indicator -->
                            <template x-if="selectedShapeId === shape.id">
                                <rect
                                    :x="shape.x - 4"
                                    :y="shape.y - 4"
                                    :width="shape.width + 8"
                                    :height="shape.height + 8"
                                    fill="none"
                                    stroke="#3b82f6"
                                    stroke-width="2"
                                    stroke-dasharray="4"
                                    pointer-events="none"
                                ></rect>
                            </template>
                        </g>
                    </template>

                    <!-- Empty State -->
                    <template x-if="Object.keys(shapes).length === 0">
                        <text x="50%" y="50%" text-anchor="middle" :fill="darkMode ? '#6b7280' : '#9ca3af'" font-size="16">
                            Drag shapes from the sidebar
                        </text>
                    </template>
                </svg>

                <!-- Stats Overlay -->
                <div class="absolute top-4 left-4 bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm px-3 py-2 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700">
                    <div class="text-xs text-gray-600 dark:text-gray-400">
                        <span><strong x-text="Object.keys(shapes).length"></strong> shapes</span>
                    </div>
                </div>

                <!-- Zoom Controls -->
                <div class="absolute bottom-4 right-4 flex flex-col gap-1 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 p-1">
                    <button @click="zoomIn()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">
                        <i data-lucide="zoom-in" class="w-4 h-4 text-gray-700 dark:text-gray-300"></i>
                    </button>
                    <div class="px-2 py-1 text-xs font-mono text-center text-gray-600 dark:text-gray-400 border-y border-gray-200 dark:border-gray-700">
                        <span x-text="Math.round(canvasZoom * 100)"></span>%
                    </div>
                    <button @click="zoomOut()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">
                        <i data-lucide="zoom-out" class="w-4 h-4 text-gray-700 dark:text-gray-300"></i>
                    </button>
                </div>
            </div>

            <!-- RIGHT SIDEBAR: Properties Panel -->
            <div class="w-64 border-l border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 overflow-y-auto">
                <div class="p-4">
                    <!-- No Selection State -->
                    <template x-if="!selectedShapeId">
                        <div class="text-center py-8">
                            <i data-lucide="mouse-pointer" class="w-12 h-12 mx-auto text-gray-400 dark:text-gray-500 mb-3"></i>
                            <p class="text-sm text-gray-500 dark:text-gray-400">No shape selected</p>
                            <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">Click a shape to edit</p>
                        </div>
                    </template>

                    <!-- Property Editor -->
                    <template x-if="selectedShapeId && shapes[selectedShapeId]">
                        <div class="space-y-4">
                            <h3 class="text-sm font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wide">Properties</h3>

                            <!-- Fill Color -->
                            <div>
                                <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Fill Color</label>
                                <input
                                    type="color"
                                    x-model="shapes[selectedShapeId].fill"
                                    class="w-full h-10 rounded border border-gray-300 dark:border-gray-600 cursor-pointer"
                                />
                            </div>

                            <!-- Stroke Color -->
                            <div>
                                <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Stroke Color</label>
                                <input
                                    type="color"
                                    x-model="shapes[selectedShapeId].stroke"
                                    class="w-full h-10 rounded border border-gray-300 dark:border-gray-600 cursor-pointer"
                                />
                            </div>

                            <!-- Stroke Width -->
                            <div>
                                <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Stroke Width</label>
                                <input
                                    type="number"
                                    x-model.number="shapes[selectedShapeId].strokeWidth"
                                    min="0"
                                    max="10"
                                    class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300"
                                />
                            </div>

                            <!-- Text Content -->
                            <div>
                                <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Text</label>
                                <input
                                    type="text"
                                    x-model="shapes[selectedShapeId].text"
                                    placeholder="Enter text..."
                                    class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300"
                                />
                            </div>

                            <!-- Position -->
                            <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
                                <h4 class="text-xs font-medium text-gray-600 dark:text-gray-400 mb-2">Position</h4>
                                <div class="grid grid-cols-2 gap-2">
                                    <div>
                                        <label class="block text-xs text-gray-500 dark:text-gray-500 mb-1">X</label>
                                        <input
                                            type="number"
                                            x-model.number="shapes[selectedShapeId].x"
                                            class="w-full px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300"
                                        />
                                    </div>
                                    <div>
                                        <label class="block text-xs text-gray-500 dark:text-gray-500 mb-1">Y</label>
                                        <input
                                            type="number"
                                            x-model.number="shapes[selectedShapeId].y"
                                            class="w-full px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300"
                                        />
                                    </div>
                                </div>
                            </div>

                            <!-- Size -->
                            <div>
                                <h4 class="text-xs font-medium text-gray-600 dark:text-gray-400 mb-2">Size</h4>
                                <div class="grid grid-cols-2 gap-2">
                                    <div>
                                        <label class="block text-xs text-gray-500 dark:text-gray-500 mb-1">Width</label>
                                        <input
                                            type="number"
                                            x-model.number="shapes[selectedShapeId].width"
                                            min="20"
                                            class="w-full px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300"
                                        />
                                    </div>
                                    <div>
                                        <label class="block text-xs text-gray-500 dark:text-gray-500 mb-1">Height</label>
                                        <input
                                            type="number"
                                            x-model.number="shapes[selectedShapeId].height"
                                            min="20"
                                            class="w-full px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300"
                                        />
                                    </div>
                                </div>
                            </div>

                            <!-- Delete Button -->
                            <button
                                @click="deleteSelectedShape()"
                                class="w-full mt-4 px-3 py-2 bg-red-50 hover:bg-red-100 dark:bg-red-900/20 dark:hover:bg-red-900/30 text-red-600 dark:text-red-400 rounded border border-red-200 dark:border-red-700 transition-colors text-sm font-medium">
                                <i data-lucide="trash-2" class="w-4 h-4 inline-block mr-1"></i>
                                Delete Shape
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Footer: Tags and Actions -->
        <div class="border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 p-4">
            <div class="flex items-center justify-between gap-4">
                <!-- Left: Topic Tags and Stats -->
                <div class="flex items-center gap-2 min-h-[28px] overflow-hidden">
                    <!-- Tags -->
                    <div class="flex items-center gap-1.5 text-xs font-medium text-slate-600 dark:text-slate-400 flex-shrink-0">
                        <i data-lucide="tag" class="w-3.5 h-3.5 text-cyan-600 dark:text-cyan-400"></i>
                    </div>

                    <template x-if="mindmapEditorTags.length === 0">
                        <span class="text-xs text-slate-500 dark:text-slate-400 italic flex-shrink-0">None</span>
                    </template>

                    <!-- Show up to 2 tags -->
                    <template x-for="(tagId, index) in mindmapEditorTags.slice(0, 2)" :key="tagId">
                        <div class="flex items-center gap-1 px-2 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded text-xs border border-blue-300 dark:border-blue-700 flex-shrink-0">
                            <span class="font-mono font-bold" x-text="tagId"></span>
                            <span class="whitespace-nowrap" x-text="topicLookup[tagId] ? topicLookup[tagId].topicTitle : ''"></span>
                            <button
                                @click="removeTagDirect('mindmap', tagId)"
                                class="hover:bg-blue-200 dark:hover:bg-blue-800 rounded p-0.5 transition-colors">
                                <i data-lucide="x" class="w-2.5 h-2.5"></i>
                            </button>
                        </div>
                    </template>

                    <!-- +x indicator for overflow -->
                    <template x-if="mindmapEditorTags.length > 2">
                        <button
                            @click="openTagSelector('mindmap')"
                            type="button"
                            class="flex items-center gap-1 px-2 py-1 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 rounded text-xs font-medium hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors flex-shrink-0">
                            <span x-text="`+${mindmapEditorTags.length - 2}`"></span>
                        </button>
                    </template>

                    <button
                        @click="openTagSelector('mindmap')"
                        type="button"
                        class="flex items-center gap-1 px-2 py-1 text-xs border border-dashed border-cyan-400 dark:border-cyan-600 hover:bg-cyan-50 dark:hover:bg-cyan-900/20 text-cyan-600 dark:text-cyan-400 rounded transition-colors flex-shrink-0 ml-auto">
                        <i data-lucide="plus" class="w-3 h-3"></i>
                        <span>Add Tag</span>
                    </button>
                </div>

                <!-- Right: Action Buttons -->
                <div class="flex items-center gap-2">
                    <button @click="closeMindmapEditor()" class="px-3 py-1.5 text-sm text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 border border-gray-300 dark:border-gray-600 rounded transition-colors">
                        Cancel
                    </button>
                    <button @click="saveMindmap()" class="px-3 py-1.5 text-sm bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 text-white rounded transition-colors flex items-center gap-1.5">
                        <i data-lucide="save" class="w-3.5 h-3.5"></i>
                        <span x-text="mindmapEditorMode === 'create' ? 'Create' : 'Save'"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
